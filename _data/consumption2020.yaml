    With regards to acting, there is an ensemble cast of experienced actors who are all accomplished in their own right.
    The primary problems that might be found with this film relate to pacing and what I believe to be insufficient focus on the philosophical and spiritual musings.
    That said, I feel that anyone who could successfully work with this source material and turn a homogenous desert into something more is ranked quite high in my book.
    Overall, quite good in IMAX and now that we have all this build up, part two should have the expected payoff which I am looking forward to.
