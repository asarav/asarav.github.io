    This time, we are dealing with Cesare Borgia as the main antagonist, and he isn't really anything special despite being plucked out of history and being the inspiration for Machiavelli's The Prince.
    I prefer my antagonists to be memorable, but he is not.
    The overarching story with Desmond Miles and aliens is disappointing as always, and it might be better to have had his part completely removed.
    The music is on par with the previous entry, but this is because Jesper Kyd returned and recycled much of his previous work.
    Overall, it does nothing wrong, and is consistent in quality but not content with its predecessor. If you want to see Rome during the Renaissance, this could be for you.
