  source: https://www.goodreads.com/book/show/91950.The_Myth_of_Sisyphus
  image: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1347654509l/91950._SY475_.jpg
  explanation: >
    An introduction and argument towards the acceptance of absurdism.
    Absurdism in this case refers to that which is beyond the realms of rationality.
    Camus takes a journey through the history of philosophy before finally arriving at his using of Sisyphus to make the point that a life of torment is that of happiness due to the struggle involved.
    Camus states that absurdism is a step beyond nihilism where absurdity is close in meaning to meaninglessness.
    Accepting this meaninglessness is what Camus states is the antithesis of physical or philosophical suicide which is a statement of an inability to accept the the absurd nature of our reality.
    Instead Camus states that an act of metaphysical rebellion against death is a way to optimize life.
    This last statement is what makes this work valueable an an interesting area of study as it directly contradicts the works of many notable philosophers.
