  source: https://myanimelist.net/anime/32086/Blame_Movie
  image: https://cdn.myanimelist.net/images/anime/1976/93666.jpg
  explanation: >
    A really cool film with a interesting premise and a vast and detailed world.
    It is easy to get lost in the backgrounds and that is almost enough to make up for the weak plot for me.
    The cgi characters don't work for me, but everything else in the background did. The closest thing I could think of in terms of the world here are some of the infinite environments within Manifold Garden.
    This, combined with the great soundtrack which channels in the spirit of John Williams at times with sweeping melodies made it an enjoyable time for me.
    The character of Killy reminded me of westerns and if the film played up some of the tropes from the genre, this could have been improved.
    The concept of self building cities and humans losing the ability to manipulate the technology they built themselves is somewhat original, but I have never seen it done in film before.
    Overall, I liked this and thought it had a lot of potential and if a sequel comes out, I will watch it. With that said, I don't think I can say that this is a good film due to weak characterization and simple plot.
- title: "Midsommar"
  type: movie
