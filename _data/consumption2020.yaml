- title: "Death's End"
  type: book
  completionDate: Oct 23, 2022
  sourceDateAndInfo: Liu Cixin, Nov 2010
  source: https://www.goodreads.com/book/show/25451264-death-s-end
  image: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1430330507l/25451264.jpg
  explanation: >
    The best in the series despite some smaller misteps with characterization and a story with a level of scale that is usually never seen in science fiction.
    This takes theoretical physics and uses it as an instrument to extrapolate to future and past universes.
    We go from concepts established in the previous novels such as dark forest deterrence and push the envelope to life forms capable of living in other dimensions.
    There are concepts here that are simply ahead of their time such as stellar class particle accelerators that utilize the vacuum of space, weapons that can flatten space into the second dimension, and alterations of physical constants to achieve light speed travel.
    In addition to this, cultural changes over the development of the human race were also a good detail that colored the story quite well.
    While this novel seems to look at a universe that was originally going to be cyclical in a big crunch manner, the way in which Liu Cixin warps the dominant heat death end state of the universe as the result of wars using dimensional weapons is simply genius.
    This brings to question what in the universe was caused by natural forces and what past it may have had prior to the big bang which is a question that many theoretical phycists don't have the imagination to even consider.
    It also asks what our moral obligations towards the universe and its entropic tendencies are.
    Overall, this is probably among the greatest science fiction novels I have ever read, and the trilogy as a whole should be studied as required reading.
