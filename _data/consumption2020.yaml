  explanation: > 
    Quick explanation of what NginX is. Put simply, it is a server that is used for load balancing and can be used as a reverse proxy.
    With regards to what a reverse proxy is, the differences between a proxy and a reverse proxy are not all that distinctive.
    In a reverse proxy the client doesn't know which server it is connecting to (balancer). In a proxy the server doesn't know which client it is connecting from (VPN).
    So, you can have both.
