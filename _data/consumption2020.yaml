- title: "Umurangi Generation"
  type: game
  completionDate: Jan 27, 2022
  sourceDateAndInfo: May 19, 2020
  source: https://en.wikipedia.org/wiki/Umurangi_Generation
  image: https://upload.wikimedia.org/wikipedia/en/thumb/1/1e/Umurangi_Generation_Cover_Art.webp/315px-Umurangi_Generation_Cover_Art.webp.png
  explanation: >
    A modern game about photography that seems like it stepped out of the 90's and has inspiration from Maori culture/history.
    Graphics are like something out of PS1, N64 or Dreamcast and music is like something out of Jet Set Radio, but it is completely original and has its own unique tonality and approach.
    Compared to other games that deal with photography, this is not on rails, and you get full control of the camera.
    From different lenses to post processing, this can make for a somewhat decent primer on beginner level photography.
    The environments you can photograph are vibrant and feel like something out of Evangelion or Akira with a color pallete that matches that specific generation of anime.
    It is beautiful and the game feels like a curated art installation that you might purchase a ticket to experience.
    As you photograph different objects and progress through different environments, you get to also experience a story that is told indirectly.
    Overall, I was quite impressed by this and find that the sentiment behind Umurangi Generation or the last generation to be clear.
    This is deserving of any awards it receives.
