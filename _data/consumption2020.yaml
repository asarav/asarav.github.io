  image: https://upload.wikimedia.org/wikipedia/en/3/37/Signalis_cover.jpg
  explanation: >
    Criminally underrated.
    This is a love letter to ps1 era games and feels like a cross between Silent Hill, MGS, Dead Space, and Neon Genesis Evangelion.
    The gameplay is suspenseful and the story, while difficult to understand, is emotional and even romantic.
    The cyclical nature of its story and the multiple endings is something I also very much appreciated.
    There are references to H.P. Lovecraft and The King in Yellow.
    The mixture of different languages such as Chinese and German made it feel very similar to Evangelion at times.
    Music is simple but does its job effectively. In terms of ambience it is similar to Iron Lung due to the Lovecraftian aspects.
    Honestly, this is one of the best horror games I have ever played and it is impressive to see what two developers are capable of.
