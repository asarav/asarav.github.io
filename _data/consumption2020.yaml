- title: "The Quran"
  type: book
  completionDate: Aug 12, 2022
  sourceDateAndInfo: Anonymous, Mar 18, 632
  source: https://www.goodreads.com/book/show/646462._
  image: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1275263838l/646462.jpg
  explanation: >
    This is three things. First, it is Abrahamic religion with an Arabic spin. Second, it is the continuation of Christianity.
    Third, it is a work that significantly affected the Arabic language.
    Although I read an English translation, what is apparent is that this has a certain structure and deliberate approach in its subject matter.
    The suras, when compared with the disjointed nature of books in previous incarnations of the Abrahamic religion, seem to be ordered in a particular manner where each sura is shorter in length than the one that proceeded it.
    With that said, since this lacks narrative, it can be very dry.
    Also, there is significant overlap with the old testament since the new testament is considered by muslims to be corrupted.
    Overall, I think I learned quite a bit about Islam, but I wish there was more about the prophet Muhammad.
    When compared with the Bible which covered the life of Jesus in the gospels, this is lacking in that department despite Muhammad being a central figure.
    Although I understand why, from an outsider's perspective, it would have been appreciated.
