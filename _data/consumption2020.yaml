    It's a low budget game, so assets had to be kept to a minimum but additional details would have made it way better.
    I'm not asking for high graphical fidelity, but a more realistic world.
- title: "Ad Astra"
  type: movie
  completionDate: Jan 1, 2020
  sourceDateAndInfo: Sep 20, 2019
  source: https://www.imdb.com/title/tt2935510/
  image: https://m.media-amazon.com/images/M/MV5BZTllZTdlOGEtZTBmMi00MGQ5LWFjN2MtOGEyZTliNGY1MzFiXkEyXkFqcGdeQXVyODk4OTc3MTY@._V1_UX182_CR0,0,182,268_AL_.jpg
  explanation: >
    This one got better critical acclaim than it did with general audiences.
    I think I can understand why.
    Ad Astra is an introspective film that takes place in space.
    Unlike Interstellar or Gravity, this focuses more on relationships and seems to be deliberate and comparatively minimalistic.
    Other similar films focus more on action and suspense.
    Rather than comparing with more modern space films, this should be compared with Solyaris or 2001: A Space Odyssey.
    If you want a succint summary, this feels like a cross between Solyaris, 2001, and Apocalypse Now.
    That sounds like a pretty good combination to me.
    The focus is on character and cinematography, and I feel that it succeeds in that respect.
    In addition to this, while it is not completely realistic, it does seem real enough to seem possible.
    Similar to 2001, Ad Astra also hints at what commercial space travel and tourism might look like and it is very convincing.
    Overall, I feel that it is highly underrated and that we need more films like this in the genre.
