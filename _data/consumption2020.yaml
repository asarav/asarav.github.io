    This is a great example of Stephen Chow's talents and Hong Kong's <a href="https://en.wikipedia.org/wiki/Mo_lei_tau" target="_blank">Mo Lei Tau</a> style of comedy.
    When watching this, it is clear why Jackie Chan broke through to the international stage while Stephen Chow did not.
    Jackie Chan is a martial artist that dabbles in comedy while Stephen Chow is a comedian that dabbles in martial arts.
    Because of this, the word play and cultural references in Stephen Chow's works don't translate as well.
    That said, if you are familiar with Hong Kong culture and Chinese scholarship in general, you will find that this is a smartly written film that has something for the literate as well as the common people.
    There is a nice mixture of classical poetry, Chinese opera tropes with modern references that I've never seen in western cinema and was very rare in mainland Chinese films during the time.
    If you are looking to understand Cantonese a little better or just have an interest in historical Chinese figures like <a href="https://en.wikipedia.org/wiki/Tang_Yin" target="_blank">Tong Pak Fu</a> this will satisfy your needs.
