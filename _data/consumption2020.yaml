  explanation: >
    Played using PCSX2.
    This is one of the best horror games and one of the best games of all time.
    That does not mean it is perfect, but the imperfections seem to be intentional.
    Dialogue and voice acting is awkward and stilted.
    The controls are clunky, and it is difficult to find items within levels which bears similarity to earlier Resident Evil games.
    I ultimately had to switch from 3d controls to 2d controls.
    The limitations of early PS2 era games seemed to work to the atmospheric properties with glitching graphics.
    Nothing actually felt real, and this manages to actually work to the advantage of the game.
    The story, while not entirely clear, has similarities to great novels like Dostoevsky's Crime and Punishment and Dante's Inferno.
    There are also references to Jungian psychology which is rare to see in any work.
    This game does not settle for cheap scares and delivers through atmospheric tension and strong imagery.
    Finally, the multiple endings makes the actions taken by the player meaningful.
