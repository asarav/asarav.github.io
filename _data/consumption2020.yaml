- title: "Soma"
  type: game
  completionDate: Nov 23, 2020
  sourceDateAndInfo: Sep 22, 2015
  source: https://en.wikipedia.org/wiki/Soma_(video_game)
  image: https://upload.wikimedia.org/wikipedia/en/2/21/Soma_Game_Art.png
  explanation: >
    The title of this game originates from the Greek word 'soma' which means body.
    This is a game with a great hard sci-fi story that had above average gameplay.
    On a technical level, it was superb with distinct levels, good dialogue, and some of the best sound design I have seen in a game.
    The post-apocalyptic underwater setting was similar to Bioshock, but the use of detailed claustrophobic underwater habitats/facilities helped with the horror aspect of the game.
    The story is what impressed me the most, and it seemed to draw on many of the same themes as that of Ghost in the Shell and The Matrix that touches upon concepts of free will and conciousness which is often covered within classic Greek philosophy.
    The gameplay mostly consists of a series of sequences where you try to get from point A to point B while avoiding certain monsters that you are powerless against while navigating some moral dilemmas that don't affect the ending.
    For someone who has made video games, and understand how game engines work, the horror was not quite as effective for me and had a certain level of predictability, but the jump scares were sometimes effective.
    For a hard sci-fi story, there isn't a big reveal at the end, and the story has many smaller reveals that give the story a slow burn.
    The concepts covered in this game also have some repercussions for technologies that might be developed in the future such as teleportation, digital legacy, cybernetics, simulation, and the technological singularity.
- title: "Deep Work: Rules for Focused Success in a Distracted World"
  type: book
  completionDate: Nov 20, 2020
  sourceDateAndInfo:   Cal Newport, Jan 5, 2016
  source: https://www.goodreads.com/book/show/25744928-deep-work
  image: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1447957962l/25744928._SY475_.jpg
  explanation: >
    This book makes a distinction between shallow work and deep work and states that deep work is more valuable because it leads to new ideas and is not easily replicable.
    This is partially true, but only if the shallow work is something anyone can do. If you are used to doing something that no one else can do, it can be shallow.
    Because of this, on the face of things, this book seems to offer sound advice for deep meditative working conditions, but it also fails to quantify the effect of deep work in a rigorous manner.
    It may be preferable to actually read the research behind the book rather than the book itself, since the book seems to be directed more towards a general reading audience.
    That said, since I am used to completing a lot of different types of work and using an algorithmic approach, this book was not quite as useful for me.
