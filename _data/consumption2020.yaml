- title: "Loki"
  type: show
  completionDate: Jan 1, 2022
  sourceDateAndInfo: Jun 9, 2021
  source: https://www.imdb.com/title/tt9140560/
  image: https://m.media-amazon.com/images/M/MV5BNTkwOTE1ZDYtODQ3Yy00YTYwLTg0YWQtYmVkNmFjNGZlYmRiXkEyXkFqcGdeQXVyNTc4MjczMTM@._V1_QL75_UX190_CR0,0,190,281_.jpg
  explanation: >
    I was expecting this to be a mini series like all the other Marvel shows, but it turns out that this was just season 1.
    When compared to the other shows, I felt this had higher highs than Wandavision and lower lows which puts it at about the same level in my book.
    While this is a good Marvel entry, it is also a great work of science fiction.
    This show goes all in on the multiverse and the concept of the time variance authority is quite original.
    This makes for interesting scenarios and a good mystery that the main characters need to figure out along with the viewers.
    There are some negatives such as Loki's ridiculously quick character development over the course of a few days which felt a bit inconsistent with the other entries in the MCU.
    There was some filler which was interesting, but if that was cut out, then this could have worked as a movie as well.
    That said, I think this can be easily overlooked since Marvel does often play fast and loose with the details when they are more minor and don't have a direct impact on the plot.
- title: "Project Wingman"
  type: game
  completionDate: Dec 31, 2021
  sourceDateAndInfo: Dec 1, 2020
  source: https://en.wikipedia.org/wiki/Project_Wingman
  image: https://upload.wikimedia.org/wikipedia/en/thumb/c/c8/Pwingman_logo.jpg/330px-Pwingman_logo.jpg
  explanation: >
    This is the first viable competitor to Ace Combat I have seen and it had a development team of 3 people which is crazy.
    That should be kept in mind, because although this is influenced by Ace Combat, it does not quite match it.
    With that said, it does come close and it sometimes exceeds some of the craziest aspects of Ace Combat in its gameplay.
    Dogfights in this game can be frantic with some enemy aircraft shooting hundreds of missiles and many railguns and forcefields which makes dodging a mainstay of this game.
    In that sense, this is Ace Combat on steroids.
    The music is also good and is reminiscent of older Ace Combat entries.
    Where this falls short is in the details and in how the story is delivered.
    Enemy variety and mission variety is limited in comparison to Ace Combat. With regards to the story, everything is told in mission briefings, debriefings, and during missions.
    While cutscenes are not necessary, an approach similar to Ace Combat 4 would have been appreciated to at least provide a human touch to the characters as well as a satisfying ending.
    The themes explored in this story such as private military corporations, and dramatic tectonic activity upending civilization are interesting and could have been explored better in the exposition.
    Overall, this is great, and while this may not measure up to Ace Combat's best, it is not far behind and is definitely better than some of the more mediocre entries in the series.
- title: "WandaVision"
  type: show
  completionDate: Dec 30, 2021
  sourceDateAndInfo: Jan 15, 2021
  source: https://www.imdb.com/title/tt9140560/
