  explanation: >
    A short story that is about the heat death of the universe.
    It involves a series of succeeding civilizations and entities asking a universal computer how to reverse the rise of entropy.
    I have no idea what a universal computer is, but if it really existed, it probably would not have any vacuum tubes and would be more sophisticated than what was described in the story.
    The story is interesting, because it tells the story of how sentient life evolves over time intervals of growing levels of magnitude.
    It also alludes to a cyclic model of the universe which I think should be explored more often in science fiction.
