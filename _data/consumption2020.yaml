    This is a book with a focus on anti-war sentiment while also using such sentiment within a setting that allows for some hard sci-fi world building.
    Despite the large scale of interstellar war and the changes the human race underwent over the course of many centuries, war on the ground seems somewhat unimpressive and gory as always.
