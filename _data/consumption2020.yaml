  explanation: >
    Simple and innovative.
    A great work that moves the medium forward.
    This game uses a webcam to detect blinks and the blinking of the player controls the progression of the game.
    The story is simple, but handled terrifically and touches upon the topic of life, meaning, and mortality.
    It has similarities to That Dragon, Cancer, but this is less tedious, more to the point, and more effective.
    The score is also well done.
    Gameplay is simple, but the use of blinks seems to have some sort of psychological effect when playing the game that affects the player in a greater manner than standard gameplay.
    There are areas where there is a challenge of not blinking which is something that I have never trained which can be challenging for some players.
    I believe that similar mechanics that utilize webcameras and computer vision to do interesting things have a lot of promise for the future of the medium.
