  explanation: >
    A collection of stories that have a nested/recursive structure. I did not feel like going through 8000+ pages of these, so I just read through the first volume.
    The individual stories are a mix of interesting ones and mediocre ones, but they do offer a glimpse at the eastern world of the time.
    Many of the stories don't seem Arabian, and they probably were not.
    The influence of Islam is strong and there are religious overtones everywhere.
    In addition to this, many of the stories can be quite sexual as well which is something that is in stark contrast to the Islamic world of today.
    For me, the most interesting part of this was how people tell stories of people telling stories to the point that you don't know how many layers deep you are.
    Overall, very interesting. The stories themselves were sort of a take it and leave it type of situation, but the collective experience was good.
