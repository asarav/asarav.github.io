    Benedict Cumberbatch and Elizabeth Olsen perform well as different versions of their characters.
    With that said, there is no clear arc that acts as a pillar to tie everything together.
    All of the characters have their own development, but there is no central theme or character by which to give the film focus.
    As a result, it is not as good as it could have been which is quite a shame.
    Adding onto that, fatigue and saturation associated with the series is starting to set in, so expectations are higher than they usually would be.
    Despite this being about the multiverse, it does not take advantage of this in the same way Loki did.
    As a result, this feels more like an adventure with no conseequences.
