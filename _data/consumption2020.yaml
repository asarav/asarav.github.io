  explanation: >
    An absolute thrill from beginning to end. Almost everything is good. The dogfights and filming is good.
    The music is good. The acting is good. Pretty much everything that I care about in a movie is handled well here and the visual quality is consistent with what I would expect of a film directed by Joseph Kosinski.
    There are times when I felt like it hit notes that Ace Combat did.
    The planes were real planes (except for the enemy ones), and the camera work inside and outside the cockpit is terrific.
    However, unlike Ace Combat which can have anti-war messaging, this is undoubtedly a piece of propaganda.
