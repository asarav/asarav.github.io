  image: https://cdn.myanimelist.net/images/anime/13/13225.jpg
  explanation: >
    This is the War and Peace of Japanese animation, and it is quite great.
    The story just builds and builds and it also offers great commentary on modern political systems while acting as a work of science fiction.
    In that sense, it is like Dune crossed with War and Peace or Romance of the Three Kingdoms.
    The advancing of the plot and different events feel almost like a documentary at times, and it is clear that research into history and politics was needed to make this work.
    The way in which democracies can fall is quite prescient and very relevant to todays' events.
    Animation is dated, and it may be the weak link. This is particularly true in the beginning. However, this is a space opera, so this may not be a big deal.
    Characters are thoroughly developed. There are no complaints there.
    The only other flaw may be the unsatisfying nature of some events and threads, but that could also be to the merit of the work as having being inspired by history.
    Overall, I am glad I spent the months it took to get through the 110 episodes and 2 films in this series. Works like this are a rarity.
