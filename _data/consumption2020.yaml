- title: "Opus: Echo of Starsong"
  type: game
  completionDate: Apr 18, 2022
  sourceDateAndInfo: Sep 1, 2021
  source: https://en.wikipedia.org/wiki/Opus:_Echo_of_Starsong
  image: https://upload.wikimedia.org/wikipedia/en/thumb/8/84/Opus_Echo_of_Starsong_Banner.jpg/330px-Opus_Echo_of_Starsong_Banner.jpg
  explanation: >
    This is, in my opinion, in addition to being the game I enjoyed the most so far this year, it is also the best game I played so far this year.
    Compared to previous Sigono games which were admirable given what the indie studio had to work with, this is a full fledged game that is indicative of a studio that has reached full maturity and it is a great game regardless of the budget or resources.
    The narrative is incredible and it feels like a cross between Dune, the works of Makoto Shinkai, and Journey.
    The premise of memories and emotions being carried across time along with a universe that has a deep lore and history makes for a story that stands out.
    Where Dune has spice, this has lumen which is influenced by sound.
    Needless to say, when gameplay is based on sound, the sound design has to be great and it is.
    The soundtrack is also great, and it follows a more melodic approach in a manner which is similar to many Japanese works which is growing more rare in modern scores.
    Gameplay, while not being particularly innovative, is smooth and moves the narrative forward without being obvious nor being a drag.
    There is a mixture of exploration, resource management, and dice rolling which is not mechanically heavy, but relatively fresh and manages engagement.
    Overall, I consider this to be proof that a great story can be told in a game and that games can easily rival other mediums of storytelling.
    If there is one Sigono game you play, it should definitely be this one.
