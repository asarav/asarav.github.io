    A great animation about the human condition by Don Hertzfeldt.
    While I was hoping for something closer to the SB-129 episode of Spongebob, this is an interesting exercise in death.
    Animation is not complex, but the way it is put together is unique.
    The use of film in addition to shots that were taken of the real world was something I have not seen much of in modern animation.
    The story telling and narration is good, and it has a sense of humor about it so that it does not take itself too seriously.
    That said, this can be quite the downer of a film if you can think beyond what is being told and shown to you.
    Overall, this is quite profound, and while it does not actively draw conclusions like the works of existentialist philosophers, it at least provokes thought.
    There is not much out there that has tried to cover similar themes.
