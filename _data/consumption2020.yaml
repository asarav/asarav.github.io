  explanation: >
    This is a hard book to read and a book that is somewhat boring.
    While the topic of whaling in the 1800's can be interesting, the level of detail and ramblings on what I would consider to be insignificant really hurt the general pacing in my opinion.
    The narrator Ishmael is uninteresting and is only there to tell the story and act as a vehicle for some of Melville's opinions.
    There is not much of a plot here, and the main draw is in its details and characters.
    While there is a lot of thought placed into the content, what Moby Dick offers would be equivalent to if Star Wars suddenly went on a tangent and started focusing on the rocket science behind the space ships that show up in the film.
    In my opinion, this had an interesting beginning and a good end, but everything in between (which constitutes the majority of the novel) was tedious to read.
    Interestingly enough, I do think the structure of the novel might make for a good game with Moby Dick being a good final boss.
