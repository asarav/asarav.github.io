- title: "Simulacra and Simulation"
  type: book
  completionDate: Jul 8, 2021
  sourceDateAndInfo:  Jean Baudrillard, 1981
  source: https://www.goodreads.com/book/show/22613.Simulacra_and_Simulation
  image: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1493479268l/22613._SY475_.jpg
  explanation: >
    This is the first work of postmodernism that I have read and it signifies a shift towards more societal concerns within philosophical works.
    In this, the primary argument is that everything within our reality has become abstracted through societal and cultural constructs to become hyperreal to the point where everything no longer represents reality.
    This is quite relevant to our world today if one simply looks at social media, modern education, or financial institutions.
    With regards to the place of this work within the larger tapestry of philosophy, Baudrillard makes references to nihilism which I believe is correctly identified as the area that his work is a corollary of.
    While past philosophers may question existence itself, in the case of Baudrillard, even if what we perceive exists, such existence is invalidated due to the way in which increasing levels of abstraction are utilized.
    Interestingly enough, there are aspects of this work that consist of simulacra, making me wonder whether how valid the conclusions found here truly are at times.
    I am curious to see what Baudrillard would think of dataism as well as whether absurdist philosophy can complement his works.
    I am also curious to see what solutions exist as a possible resolution to the problems defined.
