- title: "Mobile Suit Gundam: Char's Counterattack"
  type: anime
  completionDate: Dec 24, 2022
  sourceDateAndInfo: Mar 12, 1988
  source: https://myanimelist.net/anime/87/Kidou_Senshi_Gundam__Gyakushuu_no_Char
  image: https://cdn.myanimelist.net/images/anime/1523/92371.jpg
  explanation: >
    This starts off blasting right out of the gate and the pacing is ridiculously fast even by today's standards.
    The Mobile Suit Gundam series has come a long way, and this seems to throw everything at the viewer.
    Animation is great, and there is even some convincing cgi which is very surprising for 1988.
    Battles are large scale and nuclear weapons are used left and right like crazy.
    The score is great, and from a craftsmanship perspective, the only thing lacking are longer and more focused shots and scenes.
    The weak points are character motivations and the plot, but things move so fast that I think the flaws don't stand out quite that much.
    There is also not much of reference given to the Gundam Zeta or ZZ and characters from those series don't make an appearance which is disappointing.
    Overall, this is dense in detail and it is the best entry in the UC timeline that I have seen so far.
    With this, although there are more items in the UC timeline, this marks the completion of the main works within the timeline.
