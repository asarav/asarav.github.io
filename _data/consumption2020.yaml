  explanation: >
    This is a strange story that takes place on a planet with people who have a single gender.
    The text can be dense with a lot of terminology specific to the world that is being built.
    Despite this, once the reader gets past that, what they will find is an emotional story that explores social norms within the context of a galactic scale sci fi setting.
    It meanders from a main plot to the cultural underpinnings of the strange planet in which it takes place, but still manages to cover a lot within the short amount of time it takes to read it.
    At the same time, it manages to show deep friendship beyond sexual relations.
    Overall, what it is doing is may not be particularly novel today, but for 1969, I think it was probably ahead of its time.
