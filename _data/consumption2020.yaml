- title: "The Sickness Unto Death: A Christian Psychological Exposition for Upbuilding and Awakening"
  type: book
  completionDate: May 23, 2022
  sourceDateAndInfo: Sren Kierkegaard, Jul 30, 1849
  source: https://www.goodreads.com/book/show/24972.The_Sickness_Unto_Death
  image: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1347309895l/24972.jpg
  explanation: >
    A hard read, but also a rewarding one.
    In this, Kierkegaard analyzes despair and how it relates to the self.
    I found the subject matter here quite interesting due to how it closely ties in with human identity.
    In many ways, this is on the cusp of discussing Jungian concepts, but it never quite gets there due to its preoccupation with Christianity and God.
    I think the concept of the destruction of the self and the finite life becoming at odds with the infinite were profound with regards to the suffering that is involved in the act of despair.
    There was also some interesting theological commentary on how Jesus is God's example for all of humanity.
    There is also the implication that humans should allow themselves to be crucified which is an interesting one.
    Overall, I think this made much more of an impression on me than Fear and Trembling.
