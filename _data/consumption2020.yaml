- title: "The Soldiers of Halla"
  type: book
  completionDate: May 14, 2022
  sourceDateAndInfo:  D.J. MacHale, May 12, 2009
  source: https://www.goodreads.com/book/show/4415692-the-soldiers-of-halla
  image: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1348127337l/4415692.jpg
  explanation: >
    The final book in the Pendragon series.
    While I am glad I finished the series, I think I would have enjoyed this more when I was younger.
    With this final book, we see questions answered, and final conflicts on a larger scale with a fair bit of fanservice.
    References to previous books are high in number, so I think anyone who reads the series will find themselves to be adequately rewarded.
    With that said, the way in which the multiverse is used was not quite as strategic or as philosophical as I would have preferred, and visions of other worlds and futures felt lacking in terms of depth.
    Pacing and events in the plot felt as though they were not organized in a way that necessarily made sense, and characters sometimes did things that felt shallow or unintelligent.
    Finally, the exposition dump that was provided at the very beginning of the book that was attempting to answer questions brought up in previous books was simply clumsy.
    Overall, I consider this quite flawed, but it may satisfy its target audience.
- title: "The Batman"
  type: movie
  completionDate: Apr 30, 2022
  sourceDateAndInfo: Mar 1, 2022
  source: https://www.imdb.com/title/tt1877830/
  image: https://m.media-amazon.com/images/M/MV5BMDdmMTBiNTYtMDIzNi00NGVlLWIzMDYtZTk3MTQ3NGQxZGEwXkEyXkFqcGdeQXVyMzMwOTU5MDk@._V1_QL75_UX190_CR0,0,190,281_.jpg
  explanation: >
    This is a movie that focuses on Batman as a detective which is something that got brushed over in other films, so it is refreshing to see.
    Pattinson makes for a convincing young Batman.
    Cinematography is great, but they might have gone too heavy on the grainy aesthetic as there are often shots that lack clarity of image.
    Editing is good, and it is a slow burn, but it could have definitely been shorter without much lost in the process.
    Music by Michael Giacchino is orchestral and melodic which is just how I like it.
    Acting is great with Paul Dano as The Riddler being the standout performance.
    The overall tone of this is gritty an realistic, but not necessarily in the same manner as the Nolan films which makes it unique in its own right.
    The concept of fear as a weapon is interesting and Machiavellian, but I wish it was explored more.
    I also wish there was some stronger emphasis on overarching themes or more detailed character development.
    I think this and the length of the film are its biggest flaws, but it is a good movie that is very well made.
- title: "Shingeki no Kyojin: The Final Season Part 2"
  type: anime
  completionDate: Apr 30, 2022
  sourceDateAndInfo: Apr 4, 2021
  source: https://myanimelist.net/anime/48583/Shingeki_no_Kyojin__The_Final_Season_Part_2
  image: https://cdn.myanimelist.net/images/anime/1948/120625.jpg
  explanation: >
    A great continuation from part 1 with a few surprises that brings it full circle with the first season in a way that is inspired by Greek and Norse mythology, but a fair bit of it does seem predictable at times.
    The first half is great as it continues from a cliffhanger, and has a few mindbending aspects such as time manipulation through memories of the future.
    The second half is after the rumbling begins is surprisingly slower as it is trying to deal with the fallout of the rumbling.
    From an animation standpoint, I am surprised how well the cgi blends in with the normal 2d animation to the point that I am often unable to tell the difference.
    Action is great too, and it manages to do some fairly novel things in terms of how time and movement is represented within animation.
    From a story standpoint, this is fairly consistent with the previous entry, but the political maneuvering has been replaced with more commentary on freedom, fate, conflict, morality and genocide.
    I think the question asked in this work of whether humanity is an existence that deserves to live is quite profound is quite applicable to today.
    Music by Yamamoto Kouta is consistent with the quality from the previous entry, and at times meets or exceeds the quality of Sawanou Hiroyuki's work.
    Overall, I think the first half is absolutely terrific, and the second half, while great, is a bit of a slow burn. This series is still a must watch.
- title: "Z"
  type: movie
  completionDate: Apr 29, 2022
  sourceDateAndInfo: Feb 26, 1969
  source: https://www.imdb.com/title/tt0065234/
  image: https://m.media-amazon.com/images/M/MV5BNDQ4ZTI5NTktOTY2ZS00NmM3LWE2ZTAtMTdjNzFmOWYzYzhkXkEyXkFqcGdeQXVyNjMwMjk0MTQ@._V1_QL75_UY281_CR5,0,190,281_.jpg
  explanation: >
    A great political drama that takes place within a fictional country where the police are corrupt and actively interfere with political opposition to the current regime.
    Apparently this was based off of Greece, but there were many elements that were quite similar to what can be found in the history a number of Latin American countries as well.
    The references to foreign interference from outside countries made it feel quite real.
    The way in which those in the inside who are trying to fix corruption and determine the truth are obstructed is quite realistic as well.
    Camera work and the way in which the camera moves really places the viewer in the moment and it is a very modern style of cinematography.
