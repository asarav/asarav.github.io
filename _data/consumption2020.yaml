  source: https://www.goodreads.com/book/show/2961417-the-metaphysics
  image: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1365462828l/2961417.jpg
  explanation: >
    Dense, fascinating, boring, visionary, and wrong all at the same time.
    This manages to explain the foundations of reasoning as explained by pre-Socratic philosophers and Aristotle himself.
    He manages to reduce all non-tangible items to first principles, monads, and forms.
    At the same time, he brings non-rational concepts into the conversation such as essences, will, and goodness which have no empirical basis.
    This is a mixed work, but also a work to be studied due to how esoteric it is.
    One thing that surprised me was how concepts like Newton's first law of motion and functional programming were being discussed at a basic level almost two millenia prior to when such concepts became conventional.
    Overall, it is a two-sided work that is flawed and rationally prophetic which makes it a good work to use to test or tune one's intuitions by further breaking everything down through successive gradations of abstraction.
