- title: "A Room of One's Own"
  type: book
  completionDate: Jan 17, 2023
  sourceDateAndInfo: Virginia Woolf, Oct 24, 1929
  source: https://www.goodreads.com/book/show/18521.A_Room_of_One_s_Own
  image: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1327883012l/18521.jpg
  explanation: >
    I went into this completely blind after it was recommended to me.
    This is feminist literature and is effectively an essay that starts out on the premise of why every woman should have a room of their own.
    It then dives into the opportunities that have been afforded woman and all the potential that has been lost in the process.
    Its approach is thoughtful and its use of a narrative manages to make the different ideas it brings up flow together without problem.
    While books of this nature can get preachy, I don't think this ever did since all it ever does is explore ideas to their logical conclusion which is how I prefer such works in general.
