- title: "Soul"
  type: movie
  completionDate: Nov 20, 2022
  sourceDateAndInfo: Dec 25, 2020
  source: https://www.imdb.com/title/tt2948372/
  image: https://m.media-amazon.com/images/M/MV5BZGE1MDg5M2MtNTkyZS00MTY5LTg1YzUtZTlhZmM1Y2EwNmFmXkEyXkFqcGdeQXVyNjA3OTI0MDc@._V1_QL75_UX190_CR0,0,190,281_.jpg
  explanation: >
    Many of the Pixar films are well crafted and critically acclaimed, but there are only a few that seem to go beyond and ask deeper questions.
    Never have I had a Pixar film affect me as deeply as this since Up or Wall-E. Inside Out came close, but it wasn't quite there in terms of asking the bigger questions.
    Honestly, the combination of jazz, black culture, and the purpose of life is something that hits way harder than I expected.
    This is something that I think adults would appreciate more than children, and I think that may have been the intention of this film.
    The idea that the spark of life is different from a purpose is very profound.
    The music is great. Trent Reznor and Atticus Ross use their style of music to create a great ambient backing while the crazy pentatonic jazz runs of Jon Batiste are face melting and emotional.
    If Akira Kurosawa's Ikiru had a kid friendly update and was animated, I wonder if it would be like this.
    And like always, the animation is at top level with some of the New York scenes coming across as almost photorealistic at times.
    Despite some level of oversaturation Pixar seems to still have their magic.
