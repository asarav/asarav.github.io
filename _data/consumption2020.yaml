  image: https://steamcdn-a.akamaihd.net/steam/apps/673850/header.jpg?t=1573117542
  explanation: >
    This is rough around the edges, but it was made by mostly one person, so that can be forgiven.
    The art is not that great, and the voice acting is cheesy.
    This can work because it is partly satirical, but it's hard to tell when to take the content matter seriously.
    That said, this is a very detailed work with a lot of thought put into it although the writing does seem amateurish at times.
    From a sci-fi perspective, this is probably the only work that gets as into the details as books I've read in the genre by William Gibson or Neal Stephenson.
    This makes it very impressive because it is difficult to get across that level of detail in a game.
    The music is very reminiscent of Blade Runner, but it isn't a cheap imitation and uses elements like dialup tones, static, and gunshots to add texture.
    In addition to this, this manages to move genre tropes forward by introducing concepts like unilaterally assured destruction as an evolution of mutually assured destruction or weaponizin parallel timelines.
    This makes this a very unique game, and I don't think I've seen anything like it even when I compare it with other cyberpunk games.
