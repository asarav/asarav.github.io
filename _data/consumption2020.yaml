- title: "One Cut of the Dead"
  type: movie
  completionDate: Dec 30, 2022
  sourceDateAndInfo: Nov 4, 2017
  source: https://www.imdb.com/title/tt7914416/
  image: https://m.media-amazon.com/images/M/MV5BY2RhNTVhMTEtMzgyNi00NDg1LWIwYjktOTcxNDQyM2ZjNDE1XkEyXkFqcGdeQXVyMTY1NzY2NA@@._V1_QL75_UY281_CR5,0,190,281_.jpg
  explanation: >
    I thought that this was a movie about zombies, but it is much more than that.
    This is about filming a movie about zombies in one shot.
    The first part is the movie.
    The second part is the proposition for preproduction.
    The third part is the actual production.
    In that sense, this is a very meta film, because not only is this about a zombie film that was filmed in one take, it is also about filming the filming of a zombie film that was filmed in one take.
    Because of this, it has an added layer of analysis that other one take films don't have and makes it very interesting compared to other indie films.
