  explanation: >
    This is a work that builds off of works of Peter Wessel Zapffe, Schopenhauer, and other philosophers in addition to drawing from writers of works of horror like Lovecraft.
    What I like about this is its modern take on the topics of the meaningless of life with elaboration on the human-centric abstraction of meaning, as well as coverage of antinatalism.
    The recognition of the idea that life has worth is based on societal concepts and has no backing through some form of empirical basis is quite profound in nature.
    The breaking down of societal concepts that sees life as insignificant on the cosmic scale and miserable on the human scale is quite similar to what can be found in Buddhism.
