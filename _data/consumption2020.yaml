  explanation: >
    30 years later, the story of an event that led to South Korea ending the fifth republic and moving towards a real democracy is told in a dramatized form.
    This film focuses on the death of a student at the hands of the military regime due to torture.
    We are shown how free speech is suppressed and pretty much anything goes in order to catch North Korean spies.
    Although this is more than 2 hours in length, it does not ever get boring and it feels incredibly dense in details.
    Another thing that was well handled was how different Korean culture was in the 80's. It is quite different from South Korea today.
    Acting was well handled and while everything else in terms of craftsmanship did not stand out, the fact that it was unnoticed is by itself an accomplishment.
    Overall, this is a political film of great scale that tells of a turbulent time in modern South Korean history.
