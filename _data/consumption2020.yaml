- title: "Brokeback Mountain"
  type: movie
  completionDate: May 20, 2022
  sourceDateAndInfo: Sep 2, 2005
  source: https://www.imdb.com/title/tt0388795/
  image: https://m.media-amazon.com/images/M/MV5BMTY5NTAzNTc1NF5BMl5BanBnXkFtZTYwNDY4MDc3._V1_QL75_UX190_CR0,0,190,281_.jpg
  explanation: >
    I consider this to be an American reply to Farewell My Concubine.
    However, while Farewell My Concubine also managed to show the growth and development of a country, this film takes place on a smaller time scale of about two decades.
    Like Crouching Tiger Hidden Dragon, this has great shots of the locations, and shows how beautiful North America can be as well as capture the feel of rural America.
    Acting is great. I think Heath Ledger was the best with his ability to show a range of emotions without speaking much in the film.
    The film plays like a good book and does not overstay its welcome. It seems to be the right length despite being meandering in nature.
    Overall, quite well crafted and definitely unique for its time.
- title: "Ubik"
  type: book
  completionDate: May 20, 2022
  sourceDateAndInfo: Philip K. Dick, May, 1969
  source: https://www.goodreads.com/book/show/22590.Ubik
  image: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1327995569l/22590.jpg
  explanation: >
    This is a strange, but great mind bending novel that was published more than half a century ago.
    I like to think of this as a cross between X-men and Inception where psychic abilities are used for corporate espionage, there are moon bases, and people can live on after death so long as they are not brain dead.
    The concept of half-life where you can live after your body dies and still communicate with the living is very interesting and reminds me of a conversation within Waking Life.
    The idea of trying to figure out who is dead and who is not, what simulated life after death is like is profound, and allows for all rules of reality to go out the window.
    Not only does Phillip K. Dick play with simulation and reality here, but he also plays with time.
    I'm very surprised that a film of this has not been created yet when the source material is this good.
- title: "Jane Eyre"
  type: book
  completionDate: May 18, 2022
  sourceDateAndInfo: Charlotte Bront, Oct 16, 1847
  source: https://www.goodreads.com/book/show/10210.Jane_Eyre
  image: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1557343311l/10210._SY475_.jpg
  explanation: >
    I'm not usually a fan of British literature from this time period, but this story read easily in a way that is quite similar to the works of Dickens.
    Specifically, this very much reminded me of Great Expectations. However, unlike that book which had a benefactor, this one emphasized the autonomy of its protagonist.
    While it can be said to be ahead of its time by providing Jane Eyre with the strength to stick to her principles, I think it should be noted that the lessons learned here are not just feminist, but human.
    Each chapter reads well, and it's hard to get bored despite the contents of each chapter being filled primarily with drama.
    Where this excels is in the emotional challenges of all the characters involved to the point that all of them are understandable.
    This is a full package of a story with an arc starting from childhood, a full journey, and a romance that I think should be crowd pleasing.
    Victorian England, despite its wealth, truly did suck due to the effects of industrialization, and the suffering and joys that could be seen during the era were well depicted here.
    I can see why it is considered great, but I would not quite put it at the top of my list of greats with works like War and Peace or The Lord of the Rings trilogy.
    Similarly, while I think Wuthering Heights might be the better novel produced by the Bront sisters, I did enjoy this far more.
- title: "Aguirre, the Wrath of God"
  type: movie
  completionDate: May 15, 2022
