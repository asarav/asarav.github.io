- title: "CrossCode"
  type: game
  completionDate: Apr 13, 2022
  sourceDateAndInfo: Sep 20, 2018
  source: https://en.wikipedia.org/wiki/CrossCode
  image: https://upload.wikimedia.org/wikipedia/en/thumb/d/d4/CrossCode%2C_cover_art%2C_Feb_2017.jpg/330px-CrossCode%2C_cover_art%2C_Feb_2017.jpg
  explanation: >
    I have been playing this on and off for the past two and a half years, and I am glad to finally finish this.
    Apparently, there is additional content, but I don't think I will complete that any time soon.
    This is an action rpg in the vein of SNES style games with many puzzle style mechanics.
    Game mechanics are well balanced, and can be further tuned with highly customizable difficulty settings.
    The game is filled with content despite being an indie game, and does open world far better than most AAA studios today.
    The game plays with concepts within vrmmorpg's and AI, and while it may not be as heavy on the story as I would have liked, it manages to create the most fully fleshed rendition of a vrmmorpg that I think I have seen so far along with memorable characters.
    Where this shines is in its world, and its gameplay which is terrific. There are some aspects such as isometric platforming in a 2d environment which might have been improved, but this has definitely gone through the ringer in terms of testing.
    I think this sets the standard for what to expect from games in terms of depth of content, and any time a game claims to be open world, it should be compared with this to determine if it fails to meet the mark.
