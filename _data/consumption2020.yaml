  explanation: >
    I liked Pride and Prejudice, but I found the humor here to not be as entertaining, and the content matter to be somewhat boring.
    Getting into the financial matters of marriage, and watching characters make mistakes out of pure navety is not entertaining.
    In fact, it is frustrating which may be effective for a comedy, but the humor here did not really connect for me.
    With that said, the prose is great, and it reads extremely well.
    Because of this, it is hard for me to dismiss this work, because I can tell that there has been a fair bit of thought placed into the comparison between sense and sensibility.
    But, with a modern lens, there are many aspects here that may come across as unrelatable especially when taking cultural shifts into account.
- title: "Blame!"
  type: anime
  completionDate: May 29, 2022
