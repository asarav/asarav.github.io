- title: "Born to Run: A Hidden Tribe, Superathletes, and the Greatest Race the World Has Never Seen"
  type: book
  completionDate: Apr 23, 2019
  sourceDateAndInfo: Christopher McDougall, May 5, 2009
  source: https://www.goodreads.com/book/show/6289283-born-to-run
  image: https://images.gr-assets.com/books/1320531983l/6289283.jpg
  explanation: >
      This book covers quite a bit of ground. It covers the Tarahumara who are exceptionally skilled at long distance running. It covers how central running is to being human.
      It introduces us to the world of ultra marathons, and it also discusses the disadvantages of shoes due to how they restrict our feet and increase the chances of injuries.
      While the writing can come across a little strong due to how it tries to tell a story instead of just present the facts, this also helps to make the read a little more enjoyable.
      What I took away from this is the following: run many miles to become good at running, be consistent, use shoes that does not restrict the toes and provides as flat a surface as possible.
