  explanation: >
    With graduate school, I read a lot regarding learning, uncertainty, reinforcment learning, and a fair amount of the later half of the textbook.
    In my bachelors, I read a decent amount of the first half.
    I think this all adds up to me reading most of this textbook which has about 700+ pages of material.
    Total page count is about 1100 with a large part being exercises, appendixes, summaries and other complementary information typically found in a textbook.
    The Russell, Norvig textbook was written by experts in the field, and the most recent editions have been updated to include more modern techniques and discoveries.
    This is THE book for AI.
    I found this to be well written, but explanations regarding algorithms could have been structured better.
    With this, I have a fairly decent understanding of AI and its limitations.
    If there is one thing I got out of this, it is that we have a long way to go.
    That said, there are some very interesting applications that can be made using current techniques that will still be disruptive.
    We don't necessarily need general AI to accelerate the progress of civilization.
    Modern techniques offer quite a number of possiblities, and it is not necessary to wait for the silver bullet of general AI to discover the potential of AI.
