      I feel conflicted about this book.
      While I do agree that the American education system does not teach the right things, I feel like this book does not either.
      Advice can be vague and sometimes even counterproductive. An example of this is Robert Kiyosaki's praising of multi-level marketing.
      In many ways, it reads very similarly to The Art of the Deal, and does not provide enough concrete action items to work from.
      I agree that financial education should be more important. I agree that you shouldn't work for your money and that your money should work for you.
      However, the contents of this book felt more like a sales pitch for a class than something that people can use.
