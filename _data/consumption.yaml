    It seems like this system has decent engine out capability as shown by its ability to fire different engines at different times.
    I expected the starship to take off based on the hop tests, but I was skeptical about whether it would land since they were doing the belly maneuver for the first time.
    Surprisingly enough, it was on target.
    I saw some interesting things in this test. The first is that some parts of the skirt seemed to catch on fire during the burning of the engines.
    The switch to an upright position during the landing also seemed to happen very quickly which won't be appropriate for a crewed flight.
    Finally, the landing burn happened far too late. I believe the landing would have been handled much better if the engines had a more controlled burn over a longer period of time and started firing earlier.
    I have high hopes for the next high altitude flight test.
- title: "神の数式　完全版"
  type: video
  completionDate: Dec 8, 2020
  sourceDateAndInfo: Jun 27, 2014
  source: https://www.youtube.com/watch?v=TtIyBIFDD-I&list=PLrUjO89ixXHnuQPNweMi6KV86qcDB_jm5&index=4
  image: https://i.ytimg.com/vi/TtIyBIFDD-I/hqdefault.jpg?sqp=-oaymwEYCKgBEF5IVfKriqkDCwgBFQAAiEIYAXAB&rs=AOn4CLBfM7o7QOnaZcmhOv50hnsKZ7M5hA
  explanation: > 
    A series by NHK that I found to be a lot more rigorous than programming that can be found in American television or British television.
    The only series that I can consider to be even remotely comparable is Brian Greene's The Elegant Universe.
    Unlike many similar programs that can be found in western media, this actually shows some mathematical syntax and explains how some essential formulas were developed over time in the 20th and 21st centuries.
    The four videos cover four topics which are particle physics, mass, the beginnings of the universe and string theory.
    As it presents these topics, the formulas associated with them and the researchers who discovered those formulas are covered in detail.
    The audience is taught fairly difficult concepts like the different types of symmetry, super symmetry, Calabi-Yau manifolds, partical physics, spin, M-theory, etc.
    Unlike other programs which may highlight the standard researchers like Einstein, Hawking and Newton, this program actually covers many researchers who are just as deserving of recognition despite not being covered as much in popular media.
    We are introduced to Dirac, Yang Chen-Ning, Matvei Petrovich Bronstein, Shinichiro Tomonaga, Yoichiro Nanbu, John Schwarz, Higgs, and many others who have been awarded for their research.
    In addition to this, there are interviews with some scientists who have since passed like Dyson and Hawking.
