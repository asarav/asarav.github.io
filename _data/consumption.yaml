    There are romances, but they are fairly shallow in nature.
    As a result, it was less cinematic and I enjoyed it less.
    Conversely, the story and some of the moral choices which involve choosing the lesser of two evils places players in situations that many games do not do.
    It is strange to see a game handle story well, but fail in gameplay.
    I believe the mistakes made here are easy to fix and a remake will result in a great game.
    I would be interested in the sequel or a more cinematic approach to the contents here like a film if one ever gets made.
