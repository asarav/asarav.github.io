- title: "Deus Ex"
  type: game
  completionDate: Mar 19, 2023
  sourceDateAndInfo: Jun 23, 2000
  source: https://en.wikipedia.org/wiki/Deus_Ex_(video_game)
  image: https://upload.wikimedia.org/wikipedia/en/4/42/Dxcover.jpg
  explanation: >
    I have played Human Revolution, but the original is something that feels dated in gameplay, but ahead of its time in story.
    Gameplay is free and open with many options by which to traverse and complete levels.
    At it's base, it's really just a reskinned Thief with additional features and mechanics.
    However, where this shines is in its story and ideas.
    Things like mass surveilance, income and health inequality, the illusion of choice, one world governments, manufactured pandemics, AI based government, and artificial scarcity are covered here.
    JC Denton is an interesting character who has little emotion and loses all arguments until he is forced to make a choice in the ending.
    In addition to this, one of the endings here has surprising similarities to Ghost in the Shell which makes it interesting from an existential angle.
    Overall, I think this is a great game that would also benefit from a remake as long as the original ideas are kept.
    In terms of ideas, I think the ideas are as profound as the ideas presented in Metal Gear Solid for those who do not read philosophy.
