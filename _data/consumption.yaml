- title: "Meditations"
  type: book
  completionDate: Jan 7, 2021
  sourceDateAndInfo: Marcus Aurelius, 180
  source: https://www.goodreads.com/book/show/30659.Meditations
  image: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1421618636l/30659.jpg
  explanation: >
    By the Roman emperor who was also a philosopher.
    I have seen the lessons mentioned here repackaged and retold in multiple ways in many other stories and self help books, so I found that I did not learn much here.
    That said, this is clear and to the point and it covers quite a lot of ground.
    Unlike more derivative works, this has very little fluff.
    While this is an overview of the stoic philosophies of Marcus Aurelius, it is not quite the same as the works of Confucius or other philosophers.
    Rather, it feels more like many musings that have been organized after the fact.
    The organization of the books means that there is no conversation between multiple parties or a narrative.
    Because of this, it is possible to read different parts at different times without losing much in terms of clarity.
    I think this work is important and the way it covers topics like perception and its relation to oneself is quite important for handling feelings of failure, pride, and entitlement.
- title: "The Gardens Between"
  type: game
  completionDate: Jan 5, 2021
  sourceDateAndInfo: Sep 20, 2018
  source: https://en.wikipedia.org/wiki/The_Gardens_Between
  image: https://upload.wikimedia.org/wikipedia/en/thumb/a/a5/The_gardens_between_cover_art.jpg/330px-The_gardens_between_cover_art.jpg
  explanation: >
    What this game does well is art, sound, and puzzle design.
    It tells a simple story of childhood friendship, but the story does not get more complex or detailed than that.
    The mechanics are interesting and similar to Braid in that you can reverse and speed up time to solve puzzles.
    What is different about this is that it does it in 3d and utilizes occlusion and global events to add challenge to figure out what to do.
    The two main character are always controllable through the flow of time, but other mechanics allow for some objects within levels to ignore time and move even when time is frozen.
    This makes non-linear thinking an important part of the process.
    I found the puzzles interesting. Only big flaw is that there are a number of bugs related to display and progression that can be blocking, but they are never overly frustrating.
- title: "The Handmaid's Tale"
  type: book
  completionDate: Jan 5, 2021
  sourceDateAndInfo: Margaret Atwood, Aug, 1985
  source: https://www.goodreads.com/book/show/38447.The_Handmaid_s_Tale
  image: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1578028274l/38447._SY475_.jpg
  explanation: >
    This isn't the type of book that you read for enjoyment.
    The contents are that of a dystopian novel that felt somewhat similar to The Giver, but this had more of an emphasis on theocracy and freedom-- specifically reproductive freedom.
    I honestly don't know what to make of the contents of this, because it feels extremely unrealistic and also somewhat dated.
    The idea of a autocratic theocracy popping up overnight in the form of a coup within the United States is not impossible, but the way in which it is described here shows a lack of research regarding government, military, and economics.
    That said, it is thought provoking and mirrors organizations that we have seen in the past as well as in other countries.
    The book even correctly cites Iran and the Phillipines as having similar constructs.
    With regards to the characters, I felt that was well done and well thought out.
    Subtlety is the name of the game in a society like the one described here, and this books manages to handle subtlety and nuance well.
    For me, it is a mixed bag, and I felt it to be slow, but I can recognize that mileage will indeed vary for different readers.
    Edit: After the <a href="https://en.wikipedia.org/wiki/2021_storming_of_the_United_States_Capitol" target="_blank">2021 storming of the United States Capitol</a>, this may not be quite as unrealistic as initially stated.
- title: "Downfall"
