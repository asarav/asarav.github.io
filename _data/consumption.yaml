    The atomic bomb as well as quantum processes are depicted very well with practical effects, and they all looked real.
    Its commentary on nuclear warfare and the concerns of the time were also conveyed effectively.
    I think compared to Nolan's history as a director, this reminded me most of Memento as it is primarily linear in nature and it tells a story rather than navigates a particular plot structure.
    Rather than be about a moment, or a series of moments, it was about a man's life as a whole which was something that I don't think Nolan ever did in his previous works.
    This departure is welcome and shows that, despite his changing sensibilities, he is still very much capable of directing films that are novel and have something to say.
    If this does not win an Oscar of some sort, I would be incredibly surprised.
