  source: https://en.wikipedia.org/wiki/Ico
  image: https://upload.wikimedia.org/wikipedia/en/4/40/Ico_cover_-_EU%2BJP.jpg
  explanation: >
      Emulated and upscaled through PCSX2.
      Ico is one of the greatest games ever made for good reason.
      Ico is great in the classical sense.
      It tells a simple story of companionship and isolation and draws from many ancient cultures such as ancient Greece and Rome for architecture and storytelling, and ancient Japan and ancient China for geography, language, mythology, clothing and everything else.
      The puzzles use simple mechanics in multiple different ways to create variety.
      Due to its age, the combat mechanics are nothing special, but they don't take anything particularly away from the work as a whole.
      Despite it being overshadowed by Shadow of the Colossus (which I played as a child), it manages to sufficiently stand up on its own and lay the technical and stylistic groundwork for Fumito Ueda's later works.
      Similarly, many of Jenova Chen's works seem to have many stylistic elements taken from Ico.
      This is an important work that is often unfairly overlooked. I highly recommend it.
