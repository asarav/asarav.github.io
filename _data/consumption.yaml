    In addition to this, the sci fi aspects seemed to have been partially replaced with new age mumbo jumbo and a lack of structure when compared to the previous entry.
    I believe this would have worked far better if there was more of continuity between episodes and romances stopped popping up out of nowhere and ending a few episodes later.
