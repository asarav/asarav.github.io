- title: "Dune: Part Two"
  type: movie
  completionDate: Mar 2, 2024
  sourceDateAndInfo: Mar 1, 2024
  source: https://www.imdb.com/title/tt15239678/
  image: https://m.media-amazon.com/images/M/MV5BODdjMjM3NGQtZDA5OC00NGE4LWIyZDQtZjYwOGZlMTM5ZTQ1XkEyXkFqcGdeQXVyODE5NzE3OTE@._V1_QL75_UY281_CR2,0,190,281_.jpg
  explanation: >
    This is the second installment in Denis Villeneuve's Dune adaptations.
    It is not a perfect film in a modern sense, but it is one with a lot of payoff and is overall a great epic.
    From a visual and sound perspective, it is expertly crafted and has a lot of similarities to Upstream Color.
    Hans Zimmer's soundtrack is very original and signals a take on audio engineering that I don't see being used often nowadays.
    Giedi Prime and the Harkonens in particular are some of the most unique visual parts of the film
    There are some effects which appear to not be as realistic on an IMAX screen, but overall, it is great in terms of execution.
    Acting by the main actors is also well handled and the attention to subtle details makes their part of the film stand out.
    This is a film that leaves an impression which will last for days at the least like Blade Runner 2049.
    I think where the film might suffer is in terms of pacing, but this is a more minor complaint in light of all the things the film does right.
    The film leaves off on a cliff hanger which sets up for Dune Messiah and it also tells a story that is about manipulation which acts as an inversion of a traditional hero's journey.
    The mixture of prophecy, science fiction, and the oncoming future makes for a very interesting film which has multiple layers with deeply spiritual undertones that I feel mirrors many aspects of the Quran.
