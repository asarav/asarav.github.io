- title: "Parasite"
  type: movie
  completionDate: Dec 28, 2020
  sourceDateAndInfo: May 30, 2019
  source: https://www.imdb.com/title/tt6751668/
  image: https://m.media-amazon.com/images/M/MV5BYWZjMjk3ZTItODQ2ZC00NTY5LWE0ZDYtZTI3MjcwN2Q5NTVkXkEyXkFqcGdeQXVyODk4OTc3MTY@._V1_UX182_CR0,0,182,268_AL_.jpg
  explanation: >
    This is Bong Joon Ho's best work and probably the best Korean film I have seen so far.
    This is a director that has consistently done good work and of the films of his that I have seen the only one I did not find all that enjoyable was The Host.
    It is a total homerun of a film that feels like a 1930's black and white film brought to the modern age.
    The symbolism and commentary on the divide between classes and the current state of late-stage capitalism is fairly obvious, but not presented in a way that comes across as preachy.
    The content is genre bending and original.
    It is a black comedy, a thriller, it has horror elements, and finally it becomes somewhat Tarantino-esque towards the end.
    The depiction of a rich family and a family of scam artists is interesting and counterintuitive.
    Surprisingly, the more educated individuals come across as the least clever which works well for the comedy, but it leads to some thought provoking discussion as to how accurate this is about the real world.
    There are a lot of things packed into this that can make multiple viewings worthwhile.
