  image: https://cdn.myanimelist.net/images/anime/1557/100976.jpg
  explanation: >
    In terms of hard sci-fi, this show was way better than it had any right to be.
    I don't remember the last time I had my mind blown, but some of the twists and reveals in the second part of this show took me by complete surprise.
    What follows will contain spoilers.
    Kanata no Astra derives its title from the latin phrase Per aspera ad astra. This is where the film Ad Astra also derives its title from.
    The show follows the standard tropes of a Shounen anime, but takes things to the next level with its thoughtful premise.
    Concepts like illegal cloning for the purpose of expanding longevity, revisionism of history, and weaponized wormholes are covered.
    It also includes one of the only representations of an intersex human I have seen in media.
    I wish it would have also included time dilation. It seems like the show played loose with relativity, but this may have allowed for the show to be more accessible for the scientifically illiterate.
    If you are used to genre tropes in Shounen anime and are willing to suspend disbelief, this is definitely worth the time.
