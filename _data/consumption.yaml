- title: "The Holy Bible: King James Version"
  type: book
  completionDate: Aug 2, 2022
  sourceDateAndInfo:  Anonymous, 1611
  source: https://www.goodreads.com/book/show/1923820.The_Holy_Bible
  image: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1631816305l/1923820._SY475_.jpg
  explanation: >
    This was an interesting and long read.
    Each book seems to have its own purpose, and while the Old Testament seems to have had some narrative coherence in the first few books, that seemed to fall apart.
    I personally would have preferred more narrative cohesion written in the form of a single voice, but I also understand that this is more of a collection of books. 
    There is a definite tonal shift between the Old Testament and the New Testament which was interesting to see.
    Focus on Egypt and Babylon switches to that of Rome and away from the Israelites.
    The Book of Revelations was radically different from what followed before which was also something of interest.
    What is quite fascinating is how certain aspects of religion seem to be followed today while others are mainly ignored in their modern incarnation.
    I also find it interesting that although this also functions as a historical chronicle of sorts, books following the New Testament were excluded or simply not written.
    I am interested in reading the sequel to see what that changes and builds upon in comparison to this after I complete Milton's Paradise Lost so that I can have a well rounded understanding of Abrahamic religion.
