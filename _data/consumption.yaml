      A pattern a keen viewer might notice is that the director is gradually cycling through the six types of conflict in literature. In previous seasons, man vs. nature and man vs. man was covered thoroughly.
      This season focuses on man vs. society and man vs. self. If the previews of season 3 part 2 are anything to go by, we will soon seen man vs. technology and perhaps man vs. the supernatural make an appearance.
      I am looking forward to the next part and am curious to see how the work is concluded.
