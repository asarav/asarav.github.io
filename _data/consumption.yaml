- title: "Richard Jewell"
  type: movie
  completionDate: Dec 19, 2020
  sourceDateAndInfo: Dec 13, 2019
  source: https://www.imdb.com/title/tt3513548/
  image: https://m.media-amazon.com/images/M/MV5BOTFlODg1MTEtZTJhOC00OTY1LWE0YzctZjRlODdkYWY5ZDM4XkEyXkFqcGdeQXVyNjU1NzU3MzE@._V1_UX182_CR0,0,182,268_AL_.jpg
  explanation: >
    While I do consider this to be flawed, I also consider this to be underrated as well with regards to critical acclaim.
    Clint Eastwood is one of the oldest active directors right now, but he still managed to make a compelling film despite his age.
    Richard Jewell is the story of a security guard that foiled a bomb attack in 1996 and was later investigated as a main suspect of the bomb attack he helped partially prevent.
    This is a film that, despite its runtime of over 2 hours, manages to never get boring and stay emotionally impactful.
    It also manages to shine a light on problems such as malpractice and questionable actions by the media and government agencies.
    With regards to its flaws, it is somewhat simplistic in nature with many details lacking when it comes to character motivation.
    This is made up for by the skills of the actors, but most viewers who reflect on the film afterwards will most probably notice this.
    That said, I did enjoy this and thought its presentation of Richard Jewell's story was compelling.
- title: "The Post"
