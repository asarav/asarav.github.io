  explanation: >
    This is an anti-war novel that inspired a Metallica song as well as lead to the creation of a film in the 1970's.
    Despite these other mediums being considered, I feel that only a novel can truly emulate the sensory deprivation and isolation described in the novel.
    The novel is told entirely from the perspective of Joe Bonham who cannot see, hear, smell, or taste due to injuries that took away his major senses, his limbs, his face, and his ability to speak.
    This was a smart move on Trumbo's part because it creates an element of suspense and maintains a certain level of mystery that is seen throughout the novel.
    While the focus of this novel is regarding the implications of war, I was more fascinated with some of the philosophical aspects of it.
    Specifically, I was quite interested in the egocentric predicament and the basis of reasoning which I will explore in the near future when I read one of Immanuel Kant's works.
    Overall, this is one of the better novels that I have read recently and it has a visceral impact that very few novels have.
