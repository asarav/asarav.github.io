- title: "Capital, Vol. 1: A Critical Analysis of Capitalist Production"
  type: book
  completionDate: May 15, 2021
  sourceDateAndInfo: Karl Marx, Sep 14, 1867
  source: https://www.goodreads.com/book/show/325785.Capital_Vol_1
  image: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1348385812l/325785.jpg
  explanation: >
    A very hard and dense read which is why I have decided to stop after the first volume which is in excess of 1000 pages on its own.
    This manages to offer some historical context on the effects of industrialization during the 1800's and how it resulted in reduced welfare for many due to unfair and predatory practices by employers.
    This work has the appearance of a work focusing in microeconomic effects, but it does invoke pathos to make an emotional plea against capitalistic practices which pulls it into the realm of subjective reasoning.
    That said, many of the concerns brought up in this work are concerns that are often times ignored today such as economic externalities which are imposed upon society and the greater public.
    This is a problem typically handled and regulated by governments since the externalities enter the realm of public welfare.
    Despite its relevance to the modern world, it should be noted that it is quite limited when it analyzes machinery due to a fully automated economy not being a consideration given the technology at the time.
    In addition to this, there are times when Marx oversimplifies situations or generalizes when it suits his arguments which ultimately weakens his statements.
    Overall, this is a work that manages to identify many problems brought on by industrialization, but does not offer a solution.
    Such a solution may be presented in the succeeding volumes or the manifesto written by Marx, but I've seen everything I wanted to see.
