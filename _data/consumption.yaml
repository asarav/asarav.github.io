    A very relevant novel given the impact of Covid-19, but while this is a book about a plague, it is an allegory for something else.
    Apparently this was more about humanity, death, and inspired by World War II.
    While the relationship to World War II seems more related to propaganda, musings on humanity and death are easier to see during a reading.
    The prose is thoughtful, and compared to other works by Camus it also seems quite clinical in its descriptions of events due to Dr. Bernard Rieux intending to be as objective as possible.
