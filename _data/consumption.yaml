  source: https://www.goodreads.com/book/show/29579.Foundation
  image: https://images.gr-assets.com/books/1417900846l/29579.jpg
  explanation: >
      The first entry in the Foundation trilogy covers the creation of the Foundation and the first century of its development.
      While I understand that this is an influential work of science fiction, I can't help but feel as if many of the concepts presented are quite dated or unrealistic.
      I find it strange that thousands of years in the future, we will have space faring monarchies, and that nuclear power will by the prime method of generating energy.
      In addition to this, I find it unrealistic that we would still be humanoids and struggle with many of the things we struggle with now.
      If one were to ignore all this, it does have the workings of a great political drama that takes place in space.
