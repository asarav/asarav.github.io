  explanation: >
    This reads well, but in terms of content, I was not the biggest fan.
    The prose and the pacing worked, but I did not care for the characters.
    The main character gets cucked which was a strange decision, there is a magic system that is decently developed but not fully explored, and the world is not that fleshed out.
    There are wars and political maneuvering, but it seems like there are no greater themes, morals, or purpose behind the writing.
    At the end of the day, I guess it's a tale of revenge and triumph with an identifiable arc for its characters, but I don't see the point or a clear idea of what it is setting out to do and as a result, it was not all that memorable.
    I think if I was younger, I might have enjoyed this, but anyone who is reading for content and substance may be disappointed.
