- title: "Inheritance"
  type: book
  completionDate: Mar 24, 2022
  sourceDateAndInfo: Christopher Paolini, Nov 8, 2011
  source: https://www.goodreads.com/book/show/7664041-inheritance
  image: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1390886502l/7664041.jpg
  explanation: >
    I remember reading up to the third book as a child, and always wanted to finish the series, but never got around to it.
    Now that I've reread everything and finished the last book in the cycle, I can understand why.
    Everything is too long and Paolini is not Hemingway, so it is to be expected that mistakes made are more obvious than they would be under typical circumstances.
    Dialogue is one area that I found to be questionable and it felt stilted and seemed to convey a lack of understanding of the English language, both modern and old.
    That said, it is clear to see how Paolini managed to improve through each book, and the way in which the cycle ended, while leaving much to be desired, was an ending that I believe only a more mature writer would come up with.
    World building and lore was interesting and there are some good ideas here.
    The ability to fight through one's thoughts could have been used to a greater effect in a philosophical sense, but was only used as mechanic here which was disappointing.
    It was also good to see that there was inspiration taken from many Germanic languages when coming up with the names of places and people.
    With regards to originality, this felt like a cross between a watered down Lord of the Rings and Star Wars, but this felt as though it hit some notes better than the sequel trilogy of Star Wars.
    I think overall, this is a flawed series, but it is clear that a substantial amount of work had went into it, and I'm sure that a younger audience would appreciate it.
