  image: https://upload.wikimedia.org/wikipedia/en/thumb/0/06/Detention-game-logo.jpg/330px-Detention-game-logo.jpg
  explanation: >
    A horror game based on the White Terror period of 1960's Taiwan.
    This has had a movie and a tv show based off of it, so it has had an impact within Taiwanese culture.
    Like most East Asian countries of the time, the 20th century was a time of turmoil and that turmoil came across quite well in this game.
    On its own merits, it is quite minimal in terms of sophistication, but it is able to sell the feeling of dread expected of this type of work while offering an emotional conclusion and historical context to the events of the story.
    When compared to a truly great game like Signalis which I played recently, it may be a bit underwhelming, but this is a good game for an indie studio that does what it set out to do.
