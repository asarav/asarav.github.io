  explanation: >
      This book, in my opinion, was almost perfect for its first half.
      Because it is a young adult novel, the prose is simpler than other works, but it still read beautifully.
      Books don't need to be a convoluted mess of high diction to be good and this novel is a testament to that fact.
      In terms of characters, all of the characters are given an appropriate amount of attention and the emotional weight of their struggles are carried to the reader rather effectively.
      In regards to the hard sci-fi themes that show up later in the book, they are explored rather well in the first half, but never truly explored in depth in the later half.
      I don't think Patrick Ness is a sci-fi writer, so this may be easily forgiven if he focused more on the struggles of the individual characters rather than fill pages with strange detours in the later half.
      This book had so much potential, and that is why I like it, but it is not a perfect book.
      If you read just the first half and stop there, you may actually enjoy it better.
      That said, the ending was rather thoughtful, so I'll leave it up to your judgement.
