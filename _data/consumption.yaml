- title: "Dumbo"
  type: movie
  completionDate: Apr 13, 2019
  sourceDateAndInfo: Oct 31, 1941
  source: https://www.imdb.com/title/tt00033563/
  image: https://m.media-amazon.com/images/M/MV5BNWVmNWQ2OTQtNzJlNC00ZmQwLTg4ZTktZTNmM2IxZTlkOGM3L2ltYWdlXkEyXkFqcGdeQXVyNTAyODkwOQ@@._V1_UX182_CR0,0,182,268_AL_.jpg
  explanation: >
      My journey into the world of Disney 2d Animated films begins with Dumbo.
      For 1941, the work is impressive, but an experienced viewer will notice that the animators were focused mainly on the animation and music.
      The sound design and the story were not given as much attention. Not all movements by the animated characters have a sound, and because the story was simple enough, there was not as much effort placed there.
      I couldn't figure out if the crows at the end were a racist caricature or not. It seems like others have mixed opinions about them as well.
