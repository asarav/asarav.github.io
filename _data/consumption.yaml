  explanation: >
      I'm not a big fan of Paul Verhoeven's Hollywood films, but this has all the makings of a classic.
      While Paul Verhoeven is unable to do subtlety all that well like usual, this has a story that has enough momentum to avoid stumbling over the mistakes that it might make.
      Camera work and scenes are shot very well. All in all, it is a solid film that displays much of what makes the Dutch people who they are today and offers a good explanation of the resistance movements in the Netherlands during Nazi occupation.
