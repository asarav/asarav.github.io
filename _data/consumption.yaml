  explanation: >
    This is imperfect and rough around the edges, but it has many merits.
    The first is that it has a good cast with notable figures such as David Bowie, Kitano Takeshi, Tom Conti and Sakamoto Ryuichi.
    The premise is that of the experience of POW's in a Japanese prison camp in Java during world war II.
    The story is unflinching and shows a somewhat realistic representation of how the Japanese treated POW's.
    This is surprising, because the director is Japanese, and typical protocol is to deny or ignore the actions of the Japanese empire during world war II.
    Although this is an English and Japanese language film, I recommend using subtitles, because the English of the Japanese actors is not the best and Tom Conti's Japanese pronounciation is imperfect.
    Music is probably the best part of the film. I would consider the score in this to be Sakamoto Ryuichi's best work and even better than his work in Bertolucci's The Last Emperor.
    The flaws of this film are that of a general awkwardness in structure and acting.
    There seems to be a difference in western and Japanese styles of acting which results in a certain dissonance.
    Camera movement is not the best, but shot composition can be great at times.
    Finally, characterization was not the best, and it is questionable who were the main characters and why certain characters had a greater focus than others.
