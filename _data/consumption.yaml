- title: "Evangelion: 3.0+1.0 Thrice Upon a Time"
  type: anime
  completionDate: Jun 26, 2022
  sourceDateAndInfo: Mar 8, 2021
  source: https://myanimelist.net/anime/3786/Evangelion__30_10_Thrice_Upon_a_Time
  image: https://cdn.myanimelist.net/images/anime/1422/113533.jpg
  explanation: >
    It took some time, but I'm glad I could see this to the end.
    This is the ending of all of Evangelion, and stands as an antithesis to The End of Evangelion.
    Unlike End of Evangelion, this is a bit more explicit, a bit more meta, and somewhat harder to understand without context.
    In this, there is an emphasis on catharsis and coming to terms with who you are.
    In addition to this, this feels like a subtle love letter to 90's era Japan, and many of the influences of Anno such as Space Battleship Yamato, and Gainax's other works.
    The art style which continues the mixture of cgi and 2d animation with almost photorealistic backgrounds continues in this work in a surreal fashion like Dali brought to life, but deconstructs itself towards the end.
    Going into this, I thought I would see something like the human instrumentality project realized, but the ending is quite different.
    I think this will be divisive, but Anno's refusal to be clear about his messaging makes me believe that this is something I will be thinking of well after viewing.
    While End of Evangelion had a greater influence on me, the way in which Anno counter's the depression and suicidal tendencies of the series shows his growth as a creator.
    I would not quite say that he matured, but that he has changed. This is a satisfying, but puzzling ending.
