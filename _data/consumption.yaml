- title: "The Republic"
  type: book
  completionDate: Feb 23, 2021
  sourceDateAndInfo: Plato, c. 375 B.C.
  source: https://www.goodreads.com/book/show/30289.The_Republic
  image: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1386925655l/30289.jpg
  explanation: >
    I have read the allegory of the cave before, but this is my first time reading Plato's Republic in full.
    While this is focused on concepts such as what is the best way to govern and rule, it makes a number of tangents to cover other grand topics.
    The exploration of these ideas is presented in the form of a Socratic dialogue where Socrates basically debates with a bunch of straw men to prove his point.
    The argumentation and reasoning is outdated, but the topics covered are still quite relevant today as they are very central to civilization and being human.
    I think if some of the arguments were stripped from their context of being used in favor of certain topics such as whether justice is good, it may have been less messy and easier to digest.
    That said, it was an interesting read, and the age of the work also implies that things are kept bare-bones in terms of narrative structure and devices.
    The only bells and whistles here are the many allegories used to prove certain points.
- title: "The Picture of Dorian Gray"
  type: book
  completionDate: Feb 14, 2021
  sourceDateAndInfo: Oscar Wilde, July 20, 1890
  source: https://www.goodreads.com/book/show/5297.The_Picture_of_Dorian_Gray
  image: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1546103428l/5297.jpg
  explanation: >
    The prose is well written, and the content is thoughtful.
    I was not the biggest fan of this, but it does manage to do what it set out to do quite well.
    There is an underlying complexity to all the characters presented that speaks to the flexible nature of man and how he is influenced by the forces around him.
    The focus on vanity and mortality as Dorian Gray ages without physical change is well done.
    For me, I personally could not care less about Dorian Gray as I read this novel, so its impact is lessened for me.
    The way in which Dorian Gray struggles with the choices he makes is quite similar to Crime and Punishment, but the consequences and torment of questionable actions do not seem to be quite the same which is quite interesting.
    There are a number of quotable moments and takeaways, so its acclaim is understandable.
