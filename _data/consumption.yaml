  source: https://www.goodreads.com/book/show/18288.Critique_of_Pure_Reason
  image: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1348663530l/18288.jpg
  explanation: >
    This is probably the most difficult philosophical work I have read and it often reads more like a mathematics textbook rather than a work of philosophy.
    Those with prior mathematical knowledge of predicate logic and probability theory may already find some of the concepts such as a priori and a posteriori as well as syllogisms, paralogisms, tautologies, and antimonies to be familiar.
    This work introduces concepts such as transcendental idealism, schematisms, Kantian manifolds and noumenons which are a staple of Kantian philosophy and builds upon those concepts with succeeding complexity to approach many areas of study.
    It builds off of the work of previous philosophers such as Hume, Leibniz, and Descartes.
    Kant's work can be simply summarized as a critique and analysis of empirical thought, science, and intuitions due to the limitation of human perception.
    Kant analyzes what makes a concept, what is needed for something to be recognized as a thing or object.
    This is a work that is quite significant because it calls into question the existence of time, space, cause and effect, what is required to prove an omniscient and omnipotent creator, as well as how our understanding may truly be a description of our perception rather than our reality.
    This later aspect is why Kant considers this work to be his epistemological Copernican revolution.
