  source: https://en.wikipedia.org/wiki/Manifold_Garden
  image: https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Manifold_Garden_poster_art.jpg/330px-Manifold_Garden_poster_art.jpg
  explanation: >
    This is a work of genius that should be considered as art.
    The utilization of simple geometry to create infinite environments that draw from a variety of styles of architecture from classical Greek to Japanese is handled extremely well.
    Use of infinite environments lead to scenes of a scale that I have never before seen in a game and give birth to fractal patterns that mimic mandala style configurations which complements eastern architectural styles in the game.
    The dynamic sound system makes it so that your actions can directly affect the music played based on the areas you are in, and Laryssa Okada's score leaves a strong impression.
    Similar to Inception, this takes M.C. Escher based ideas to the next level.
    It is clear that an understanding of physics, architecture, eastern styles of spirituality, and technical expertise was needed to develop this game.
    When taken at face value, this is a puzzle game, but in my experience, the appeal of this lies within the environments the player explores as they make their way through the game.
    It feels as though one is traveling through a stripped down manifestation of human civilization when it is freed from space, time, color, and the people that built it.
    Environments are simple in nature, but easily evoke emotions that are congruent with standing on top of a mountain, within a large temple, or in an empty metropolis.
    I have had dreams like what I saw here, but it is truly liberating to be able to explore such environments of my own free will.
