- title: "Enchiridion"
  type: book
  completionDate: Feb 13, 2022
  sourceDateAndInfo: Epictetus, 125
  source: https://www.goodreads.com/book/show/56803896-enchiridion
  image: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1611507532l/56803896._SX318_.jpg
  explanation: >
    While this is viewed as part of stoic philosophy, I think what makes this different and profound is its understanding of the feeling of control.
    Epictetus notes that perceived control is what determines how we feel about something regardless of whether that thing is in the past, present, or future.
    Once one loosens the grip, any emotional restraints that come with the concept of control are gone as well.
    It is similar to many philosophers talking about internal states and responses to external stimuli.
    How you choose to respond to things and whether you choose to be affected by things determines how those things will ultimately affect you.
    There is also coverage of the temporary nature of things and that all things will be lost eventually.
    While this could mean that you should not take things for granted, you can also view those things as borrowed.
    I.E., they were never yours to begin with.
    Overall, quite good especially when considering its short length.
