  image: https://cdn.myanimelist.net/images/anime/5/74983.jpg
  explanation: >
    This is some next level stuff and this film represents the departure of the remakes from the show.
    Unlike the show which took its time, to a somewhat infuriating degree, this is a film which means that pacing is more streamlined.
    When compared to the first film which did not have as much character development as I would have preferred, this was made as a film with its own unique plot developments from the very beginning which meant that Anno could plan in development and pacing from the outset.
    This means that it works where the previous film may have stumbled, and it is simply great.
    The new character of Mari Illustrious Makinami was an interesting development, and I am curious to see what she adds to the plot development in future films.
    Music by Shiro Sagisu is at the level of previous entries with aspects of his more recent style making an appearance such as the use of choirs.
    Animation is great with cgi and 2d animation blending very well. You can really get an idea for the scale at which everything takes place, and Anno's fetish for electric cables is present here as well.
    The plot is handled incredibly, and the imagery is just as profound as it was in other entries.
    This is not quite at the level of End of Evangelion, but this touches upon human instrumentality quite early despite there being two movies left in the series which means that this has a chance to go deeper into its themes and be more audacious than the show.
    I'm looking forward to the later entries.
