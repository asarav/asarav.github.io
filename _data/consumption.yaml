    The story manages to paint a detailed picture of how Afghanistan developed and some of the demographic and cultural challenges that existed in the country and how they changed or worsened over time.
    Its unflinching treatment of rape, abuse, war, ethnic cleansing and the harsh nature of Islam in Afghanistan made it quite impactful.
    The American perspective offered by the main character immigrating to the U.S. from Afghanistan to escape conflict is nothing new, but the Afghani perspective made it unique.
    Overall, it helped me to better understand the middle east as a whole, provided some perspective on the region, and left an emotional impression.
