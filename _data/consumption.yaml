- title: "すこぶる感心できる【林先生熱血教室】～ニート偏～"
  type: video
  completionDate: Jan 19, 2019
  sourceDateAndInfo: Jan 6, 2019
  source: https://youtu.be/qQB48VKBB3w
  image: https://i.ytimg.com/vi/qQB48VKBB3w/hqdefault.jpg?sqp=-oaymwEjCNACELwBSFryq4qpAxUIARUAAAAAGAElAADIQj0AgKJDeAE=&rs=AOn4CLDzrzbAHoEdmNnirckYsoFmEz_ixg
  explanation: >
      This is the first time I've viewed any of Osamu Hayashi's work. Japan has a constant focus on work, and the debt one owes society.
      However, in many cases, this can remove meaning from one's existence within society.
      Here, Hayashi Sensei discusses with many Neets who have performed well academically what it means to have a job, and why it is unreasonable to always expect for society to conform to your wishes.
      He also explores the topics within the context of his own life experiences and clearly outlines the differences between what one wants to do in life and what what can do in life.
      The conversation is nuanced and touches upon many different subjects and offers meaning to aspects of life that are usually never explored in depth in Japanese society.
      If you understand Japanese, I recommend taking 30 min out of your day to view this video.
- title: "Siddhartha"
  type: book
  completionDate: Jan 16, 2019
  sourceDateAndInfo: Hermann Hesse, Dec 1, 1981
  source: https://www.goodreads.com/book/show/52036.Siddhartha
  image: https://images.gr-assets.com/books/1428715580l/52036.jpg
  explanation: >
      Siddhartha is written in a lyrical style and reads very similarly to Paulo Coelho's The Alchemist.
      One of the main themes of the novel is that wisdom cannot be taught, but that it must be gained through experience.
      The usage of Siddhartha as a foil to Gautama's philosophy offers nuance that can provide greater insight into what Samsara and Nirvana is.
      While it may come across as simplistic, I felt that the simple writing style allowed for better introspection.
