  explanation: >
    One of my goals when I learn Mandarin is to be able to quote the Analects from memory.
    This is a good initial step towards that goal, but it also allows for a deeper understanding of east Asian culture.
    This holds many similarities to some of Plato's works and some of the Greek works that were written during the same time.
    There are conversations between characters and anecdotes about certain characters as examples of certain principles that are emphasized in The Analects.
    The majority of this book is about this character (usually Confucius) saying a certain thing or another character saying something else.
    Filial piety, propriety, the branches of learning, the mandate of heaven, and other concepts that were tested within the imperial examination in ancient China are all here.
    There are many things here that, by modern standards, will seem sexist or contradictory.
    Overall, like many older works, this has its flaws and should be read critically.
