  source: https://myanimelist.net/anime/34599/Made_in_Abyss
  image: https://cdn.myanimelist.net/images/anime/1922/91900.jpg
  explanation: >
      I was avoiding the last episode for a decent amount of time and it did not disappoint with the brutal amount of emotional weight it dumped on me.
      Made in Abyss might appear accessible to children on first glance, but this is a series that is mercilessly realistic in regards to the unforgiving nature of the world.
      To summarize Made in Abyss in a single sentence: two children journey to the depths of hell. The story is shown as an adventure into the abyss in search of the truth.
      With solid world building, this series beautifully displays the hero's journey in its entirety-- good parts and bad.
      Watching this reminded me of many greater works I have read in the past as well as historical tragedies: Dante's Inferno, Nietzsche, human experimentation during the Holocaust, and Grimm's Fairy Tales.
      The deep themes combined with Kevin Penkin's sophisticated score made this a very impactful story for me.
      I am wary and excited for the continuation and conclusion of this adventure.
