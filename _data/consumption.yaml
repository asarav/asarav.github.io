  explanation: >
      Written by Liu Ciuxin and translated by Ken Liu. There are some very well thought out and great concepts presented here.
      Aspects of communication between species separated by light year is covered in detail.
      The concept of a sophon or artificially intelligent proton was mind blowing.
      As a civilization begins to improve in sophistication, its ability to control things at the microlevel and eventually transcend dimensions is an inevitability.
      The way covers the techological advances of the Trisolaris civilization is creative and just on another level.
      The progress of civilization being split between stable and chaotic eras is also a great touch.
      The author truly understood how intelligent progress and science works and managed to also tie it in with the cultural roadblocks presented by the Chinese government.
