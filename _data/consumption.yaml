    Ambitious, contradictory, and perhaps timeless.
    This is a work that tries to do many things and retreads familiar ground, but takes a more modern approach with interesting results.
    At face value, this feels like a combination of themes that can be seen within Christianity and Buddhism, but in many cases, this is a rejection of Christrian themes.
    Nietzsche focuses on reaching the state of the overman where one transcends their humanity to become something greater which is similar to that of enlightenment in Buddhism.
    Similar to Buddhism, Nietzsche recognizes the suffering in the world and the value in overcoming.
    That said, Nietzsche takes a more beligerent approach that values laughter in place of the eightfold path.
    There is also a strange focus on the negative aspects of women which did not age well.
    The way in which it presents its ideas is with a narrative structure which I found to be quite effective, but the journey that Zarathustra or Zoroaster takes seems quite meandering and preachy.
    This is why, although I have a positive opinion of the work with regards to the individual commentaries that it makes, I am mixed regarding the larger overarching theme.
    In that sense, it truly is a book for everyone and a book for no one.
