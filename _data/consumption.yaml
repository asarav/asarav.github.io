- title: "The Iliad"
  type: book
  completionDate: Apr 16, 2019
  sourceDateAndInfo: Homer, Alexander Pope
  source: https://www.goodreads.com/book/show/44233971-the-iliad-of-homer
  image: https://images.gr-assets.com/books/1388188509l/1371.jpg
  explanation: >
    Oh boy, I have a lot to say about this one. First, where is my Trojan Horse? I read the Alexander Pope translation which made the read a struggle in the beginning.
    Luckily, I have read The Rape of the Lock before, so I gradually got over the difficult English and began to appreciate the masterful usage of the English language to maintain the poetic qualities of the epic.
    Roman and Greek names are used interchangeably which caused much confusion as well.
    The actual story is bloody, and sometimes nonsensical.
    The gods don't always behave rationally, and sometimes they can be bested in battle by mortals.
    The fact that Achilles pretty much singlehandedly turned the tide of battle towards the later part of the story made for a very strangely paced work.
    There are many characters and not all of them are introduced. You really need to read the rest of the Epic Cycle to truly gain a proper understanding of what is going on.
    Overall, it is great for a poem spread through oral tradition, but as an actual story, I found it lacking by modern standards. If you want something better, I recommend Romance of the Three Kingdoms or the Mahabharata.