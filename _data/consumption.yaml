- title: "Royal Space Force: The Wings of Honneamise"
  type: anime
  completionDate: Apr 12, 2019
  sourceDateAndInfo: Mar 14, 1987
  source: https://myanimelist.net/anime/1034/Ouritsu_Uchuugun__Honneamise_no_Tsubasa
  image: https://cdn.myanimelist.net/images/anime/6/74639.jpg
  explanation: >
      A highly underrated film.
      This was created during a time when backgrounds and animations were carefully drawn by hand and technology did not allow as many shortcuts as they do now.
      While they could have gone for spectacle like many other Japanese animated films during the time, this work carefully navigates many topics such as the cold war, class warfare, and religion and frames those topics within the context of space travel.
      The storytelling is its strong point, but the animation and the score are able to stand up as prime examples of their medium.
