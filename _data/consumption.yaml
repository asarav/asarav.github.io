- title: "The Iliad"
  type: book
  completionDate: Apr 16, 2019
  sourceDateAndInfo: Homer, Alexander Pope
  source: https://www.goodreads.com/book/show/44233971-the-iliad-of-homer
  image: https://images.gr-assets.com/books/1388188509l/1371.jpg
  explanation: >
    Oh boy, I have a lot to say about this one. First, where is my Trojan Horse? I read the Alexander Pope translation which made the read a struggle in the beginning.
    Luckily, I have read The Rape of the Lock before, so I gradually got over the difficult English and began to appreciate the masterful usage of the English language to maintain the poetic qualities of the epic.
    Roman and Greek names are used interchangeably which caused much confusion as well.
    The actual story is bloody, and sometimes nonsensical.
    The gods don't always behave rationally, and sometimes they can be bested in battle by mortals.
    The fact that Achilles pretty much singlehandedly turned the tide of battle towards the later part of the story made for a very strangely paced work.
    There are many characters and not all of them are introduced. You really need to read the rest of the Epic Cycle to truly gain a proper understanding of what is going on.
    Overall, it is great for a poem spread through oral tradition, but as an actual story, I found it lacking by modern standards. If you want something better, I recommend Romance of the Three Kingdoms or the Mahabharata.
- title: "Atomic Habits: An Easy & Proven Way to Build Good Habits & Break Bad Ones"
  type: book
  completionDate: Apr 15, 2019
  sourceDateAndInfo: James Clear, Oct 16, 2018
  source: https://www.goodreads.com/book/show/40121378-atomic-habits
  image: https://images.gr-assets.com/books/1535115320l/40121378.jpg
  explanation: >
      Atomic Habits breaks down what is needed to build positive habits and remove negative ones to reach success.
      Everything here makes sense and is presented in a way that is easy to implement.
      There are many important ideas presented here.
      James Clear not only covers the compounding benefits of building habits on top of habits, but also presents the idea that systems are far more effective than goals.
      There is a lot here that I can utilize on top of the system and process I currently use.
- title: "Tomb Raider: Anniversary"
  type: game
  completionDate: Apr 14, 2019
  sourceDateAndInfo: Jun 1, 2007
  source: https://en.wikipedia.org/wiki/Tomb_Raider:_Anniversary
  image: https://upload.wikimedia.org/wikipedia/en/f/f1/Tomb_Raider_-_Anniversary.png
  explanation: >
      Remake of the original Tomb Raider. 
      For those who are not able to run the original Tomb Raider, this is a great alternative that fixes many of the problems in the first game.
      Although the level design may have suffered slightly, this holds up very well. It is easy to see where Uncharted gets its inspiration from.
      Tomb Raider is basically Uncharted with more of an emphasis on problem solving and less of an emphasis on story and cinematic thrills.
