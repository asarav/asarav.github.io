  explanation: >
    This book makes a distinction between shallow work and deep work and states that deep work is more valuable because it leads to new ideas and is not easily replicable.
    This is partially true, but only if the shallow work is something anyone can do. If you are used to doing something that no one else can do, it can be shallow.
    Because of this, on the face of things, this book seems to offer sound advice for deep meditative working conditions, but it also fails to quantify the effect of deep work in a rigorous manner.
    It may be preferable to actually read the research behind the book rather than the book itself, since the book seems to be directed more towards a general reading audience.
    That said, since I am used to completing a lot of different types of work and using an algorithmic approach, this book was not quite as useful for me.
