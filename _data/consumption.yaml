  explanation: >
    While the contents of this book may be considered novel from a western standpoint, it uses a lot of common tropes that show up in Chinese webnovels.
    This is a book that takes place in an alternate reality where certain events haven't occured.
    This allows for the main character of Zhang Ye to introduce popular books and shows from the original reality to become famous.
    In addition to this, the book uses a system mechanic that shows up in other Chinese novels to add to the the novelty of the story.
    In many ways, this is a book about wish fulfillment.
    The main character becomes a jack of all trades that stands at the top of China all because he has knowledge from the original reality and a system that gives him game-like bonuses.
    This can get old quickly, but it is very satisfying if you are willing to suspend disbelief.
    In my opinion, the biggest strength of this novel is its thorough overview of Chinese culture.
    This novel covers famous books and movies and people that have been influential in China while also covering what foreign works have been of greatest influence in the domestic market.
    There is also a decent coverage of differing cultures across the different provinces of China.
    While it may not be worth reading all 1600+ chapters that were written before it was discontinued, I would say that the first 600 chapters are entertaining.
