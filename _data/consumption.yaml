  explanation: >
      I think the last time I found myself with a deep sense of saudade with a video game was after finishing the Mass Effect series about three years ago.
      That was exactly how I felt when I saw the credits roll the end of FFVI.
      From beginning to end, the game had something to offer in the form of a great story, and memorable characters.
      Because of this, I was sad to see it end. The game had great pacing, kept the grinding to a minimum, and was filled with worlds of exploration.
      It was ambitious, not only in its story, but in its refusal to center itself on a main character.
      Each character was given care and attention which made the payoff at the end all the more worth the hours poured in by the player.
      The creators knew exactly what they were doing when they named you the player as one of the characters in this SNES epic.
