  image: https://i.ytimg.com/vi/nM9f0W2KD5s/hqdefault.jpg?sqp=-oaymwEjCNACELwBSFryq4qpAxUIARUAAAAAGAElAADIQj0AgKJDeAE=&rs=AOn4CLD1CyGtR0_LHpmynmMc0UI0ioItlw
  explanation: >
      It is strange seeing Eric Weinstein with his boss, but somehow this conversation manages to work due to its subject matter.
      There are topics presented here that I don't usually see being talked about such as the technological stagnation we are currently experiencing.
      While it may be true that there are many gradualistic advances in technology, there are very few fundamental saltatory improvements in the technology we currently use.
      This is why technology appears to be stagnant. Simply put, there are no new discoveries being made. We are simply finding new ways to use the discoveries that were made in the past.
      The second topic that is covered at length is the counterproductive nature of higher education and academia within the United States and the damages caused by those running the larger institutions that fall within this category.
      All in all, I found that this was a thoughtful conversation that examined a problem many have not even acknowledged.
