  explanation: >
      This book introduces readers to the world of competitive memorization and some of the techniques one can use to remember things better.
      It covers in decent depth what memory is and what role it plays in our lives as well as the history of mnemonic technique.
      In addition to this, it also covers Joshua Foer's journey into the world of competitive memorization.
      While the book may read like a long article in a newspaper or magazine, it has useful information.
      Unfortunately, it is not an instructional guide to memorization and should not be treated as such.
      If you want to improve your mnemonic techniques, I recommend reading this book to introduce yourself to the world of memorization and then researching and practicing techniques on your own.
      Create a memory palace, and get into the habit of chunking. This book is like the packaging for a product, but not the product itself.
