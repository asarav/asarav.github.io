  source: https://myanimelist.net/anime/12477/Sakasama_no_Patema
  image: https://cdn.myanimelist.net/images/anime/12/52415.jpg
  explanation: >
    I have had dreams similar to the main premise of this film, but this film manages to provide a logic to its premise which makes it very remarkable.
    The idea of a cold war allowing for scientific discoveries that can reverse the pull of gravity to create two worlds of humans operating within opposite gravities is very interesting.
    The use of Russian in some scenes and in some of the music helps to ground the story and flesh out the world.
    The way in which gravity is used to allow for characters to travel through the sky and underground is very fascinating and further play on perspective helps to enhance this.
    It can be mind bending at times, and there were moments that felt like something out of one of Nolan's sci fi films.
    From a story perspective, it may be a bit light on details, however, this is something that can be easily dismissed because of how enjoyable it is.
    This definitely shows and does not tell. However, it tells enough and everything is wrapped up quite well. Within around 95 minutes, it provides a full story with a resolution.
    Honestly, the film could have been longer and probably should have been, but this was really enjoyable and it does something that is very rare in the industry where an original IP was delivered from concept to execution.
    This work by Yoshiura Yasuhiro is consistent with the level of quality in animation that he has maintained since his work on Pale Cocoon and is recommended for those who are familiar with the genre.
