- title: "PLAYNE : The Meditation Game"
  type: game
  completionDate: Oct 29, 2020
  sourceDateAndInfo: May 1, 2020
  source: https://store.steampowered.com/app/865540/PLAYNE__The_Meditation_Game/
  image: https://cdn.cloudflare.steamstatic.com/steam/apps/865540/header.jpg?t=1602775101
  explanation: >
    This is not so much a game, but a tool for establishing a habit of meditation.
    While I did not find it useful for mindfulness, it helped me establish permanent nose breathing and reduced sensitivity in my sinuses.
    This has a variety of meditation techniques such as abdominal breathing, breathing for calmness, breathing for relaxation, guided audio meditations and offers a visual guide to match your breathing with.
    Unfortunately, it is missing holotropic breathing and Wim Hof breathing as well as other techniques.
    By utilizing this game, I have spent more than 10 hours meditating over a period of more than 140 days.
    The game allows for the player to choose the duration of the meditations to fit their busy schedule, but the longer the session, the better the results.
    I recommend a minimum of 8 minutes per session for the best time to performance ratio.
    To go from beginning to completion requires patience.
    With regards to the game itself, the primary goal is to grow an ecosystem by meditating.
    The more days you spend meditating, the more the environment grows.
    Once the game is completed, you are given an island that you can walk through and plant trees in.
    The trees grow the more you meditate.
    Overall, this is not perfect, but it seems to be the best meditation app I have found so far and should be effective for most people's purposes.
    This is also one of the only meditation apps I know of that offers a spatial connection with the meditation.
- title: "BioShock Infinite"
