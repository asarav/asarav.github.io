- title: "Crime and Punishment"
  type: book
  completionDate: Jan 6, 2019
  sourceDateAndInfo: Fyodor Dostoyevsky, 1866
  source: https://www.goodreads.com/book/show/7144.Crime_and_Punishment?ac=1&from_search=true
  image: https://images.gr-assets.com/books/1382846449l/7144.jpg
  explanation: >
      This was not an easy book to read due to my ignorance about Russian culture and history.
      That said, the plight of Raskolnikov was not only relatable, but it can be observed in one form or another in the lives of people today.
      Because of this, the philosophical underpinnings were not lost in translation or lost to time.
      The organization of the book may seem strange to some, because it switches its focus to its side characters frequently.
      While this may be interpretted as a flaw in the novel, the treatment of the Marmeladovs and Svidrigailov gives us a more complete study of human behavior that may not be exhibited by Raskolnikov.
      Dostoyevsky added an epilogue at the end. This, in my opinion, weakened the ending, and I recommend thoroughly skipping it.
