  image: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1388255319l/67891.jpg
  explanation: >
    This is insightful, but also limited by the state of psychology during a time when it was more of a pseudoscience.
    I can also see how the arguments postulated here fit into the basis of some of Jordan Peterson's work.
    For anyone reading this, the ideas of the id, ego, and unconcious stem from Freudian psychology, so familiarity with the field should be expected going into this work.
    There is quite a bit of ground covered here.
    Carl Jung talks about the role of the individual, how the individual is constructed, how the individual can get lost in the masses, and the influences and reach of the individual within larger society.
    He frames the microconcepts involving individual psychology within larger political and societal concerns of the time like the cold war.
    Overall, this is not a bad read, and it can help one to understand one's place in the world.
    There is an emphasis on the west and religion as a foil to the state and tyranny, but I chalk this up to a byproduct of the times.
