  explanation: >
    Wolfgang Petersen can be hit or miss, but this is a definite hit.
    Given the long runtime of this film, I had to split this up over multiple days which is probably the preferred method of viewing.
    This film feels like something that was made in the 70's with its general pacing, cinematography, and special effects which is very welcome.
    The film ranges from tedious to a rollercoaster of emotions, but it never gets boring.
    The set design makes it feel like they used an actual submarine and at times I wondered if they did.
    Since this was made before the use of widespread CGI, everything is practical which means that everything looks real.
    The German perspective combined with the claustrophobic nature of the U-Boat provide a distinctive feel that is only ever matched in part by other films.
    Overall, a triumph with a somewhat surprising ending.
