- title: "Everywhere at the End of Time"
  type: music
  completionDate: Jul 3, 2021
  sourceDateAndInfo: Mar 14, 2019
  source: https://en.wikipedia.org/wiki/Everywhere_at_the_End_of_Time
  image: https://upload.wikimedia.org/wikipedia/en/5/5b/The_Caretaker_-_Everywhere_at_the_End_of_Time_-_Stage_1_cover.jpg
  explanation: >
    This 6 hour long album is a deep dive into a recreation of the first 6 stages of dementia and is quite ambitious in nature.
    I listened to each stage on a separate day and the increasing levels of modulation and modification of the original tracks in the first stage along with the passage of time successfully made it more and more difficult to tell what the original samples were.
    The more interesting progressions begin to occur from the 3rd to 6th stages where music can be disorienting and the semblance of a time signature, key or any other conventions are becomming increasingly difficult to determine due to the aleotoric nature of the music.
    In my opinion, instances of neural retrogenesis in stage 5 as well as terminal lucidity within stage 6 were probably the most interesting.
    What is quite clear is that by modifying the music, the sense of time becomes lost along with the identity of the work which translates well to the parallel of dementia, but it should be noted that other forms of neural degeneration can have similar effects.
    I recommend listening to this with no visual or other sensory simulation to increase the effects.
    The Caretaker's work has shown a deep understanding of music production, dementia, and simply a large amount of research that managed to successfully capture some of the existential concerns inherent in dementia.
