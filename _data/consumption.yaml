- title: "The Wealth of Nations, Books 1-3"
  type: book
  completionDate: Mar 5, 2021
  sourceDateAndInfo: Adam Smith, 1776
  source: https://www.goodreads.com/book/show/115596.The_Wealth_of_Nations_Books_1_3
  image: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1429470663l/115596.jpg
  explanation: >
    This was published in the same year that the Declaration of Independence was written.
    While everything covered here can be learned in a far more efficient manner from a microeconomics and macroeconomics textbook, the historical context makes some of the content interesting.
    What is surprising about this is the level of detail by which the sophisticated networks through which money and value exchanges hands is described.
    This talks about almost every industry during the time from rent to land ownership to the financial considerations involved with slavery.
    It compares and contrasts between different countries during the time such as India (described as the east Indies), the Dutch, and the colonies in America.
    It is truly quite impressive, but it is not an easy read. It is also very rarely an enjoyable read and is quite dense.
    Although Adam Smith is said to be the father of capitalism, if the contents of his book are anything to go by, the merchant trade enjoyed capitalism or some primitive variant of it since as far back as the ancient Greeks.
