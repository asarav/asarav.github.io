    This is a show that had a premise which placed it in guilty pleasure territory for me.
    I have not engaged in works of fiction that take place in alternate history, but I always wondered what we could have accomplished if the space race continued.
    In this show, it tries to answer that question and takes the race all the way to Mars in the third season.
    It does well and although it portrays the bureaucratic pains and inefficiencies of NASA and its different hierachies and divisions inaccurately, its focus on the physical aspects of space travel were welcome.
    What I did not appreciate, however, was the melodrama. It felt like it had situations that were contrived simply for the purpose of suspense rather than drawing suspense from the premise alone which has an ample amount of it.
    There was also a clear agenda in some of the subplots which felt unnecessary while also being clumsily handled.
    Because of this, I consider this imperfect, but very enjoyable.
    Events such as an actual race to Mars, launch of sea dragons, and the Soviet Union's Buran were great.
- title: "Ringworld"
  type: book
  completionDate: Nov 4, 2022
  sourceDateAndInfo: Larry Niven, Oct 1970
  source: https://www.goodreads.com/book/show/61179.Ringworld
  image: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1408793358l/61179.jpg
  explanation: >
    Maybe it is because of the age of this work, but it feels fairly dated and goes on strange tangents.
    In many ways, it feels like old school Star Trek, but it is more of an adventure than a cerebral hard scifi work.
    Many of the tropes and concepts used here have been used in other series and works that came after the publishing of this book.
    For this reason, it does not seem all that novel.
    Beyond this, the characters don't seem all that interesting, and it is really the setting and history of the universe Niven created which can have potential.
    Concepts such as breeding races for slavery and other purposes are novel. However, they don't seem fully explored.
    For this reason, while this may have been interesting for the time and though this is only part of a larger series, I cannot recommend this.
