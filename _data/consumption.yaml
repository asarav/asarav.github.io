- title: "The Concept of the Political"
  type: book
  completionDate: Jun 7, 2021
  sourceDateAndInfo:  Carl Schmitt, 1927
  source: https://www.goodreads.com/book/show/279245.The_Concept_of_the_Political
  image: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1530267847l/279245._SY475_.jpg
  explanation: >
    Due to the time in which this was published as well as Schmitt's role in the Nazi party, his works have only recently been given serious treatment from the academic community.
    Similar to The Allegory of the Cave, while this is a work in political theory, I found the existential implications far more fascinating.
    Schmitt deconstructs politics and frames it as a distinction between friend and enemy similar to how economics is a distinction between utility and valueless constructs.
    It also highlights the downsides of liberalism by framing it as a naive oversimplification that ignores human nature.
    The most important themes that I found to be interesting were that of proper identification of friend and enemy, that the lack of an enemy will result in friends becoming enemies, that reality is inherently hostile, and that the pressure of survival is a key part of human nature.
    This not only tries to touch upon a key aspect of human nature, but also manages to describe accurately the policies of many modern governments today.
    In particular, I found this to be a useful tool to analyze the United States' military industrial complex and its purpose.
    Schmitt is also one of the only individuals of his time that considers the nature of the political to change based on technology and he seems to get close, but never reaches the concept of countries and nations becoming obsolete.
