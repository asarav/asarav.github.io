- title: "Man's Search for Meaning"
  type: book
  completionDate: Jan 10, 2019
  sourceDateAndInfo: Viktor E. Frankl, Jun 1, 2006
  source: https://www.goodreads.com/book/show/4069.Man_s_Search_for_Meaning?ac=1&from_search=true
  image: https://images.gr-assets.com/books/1535419394l/4069.jpg
  explanation: >
      The book is split into two parts. The first covers Viktor Frankl's time in the German concentration camps and the second covers logotherapy.
      The usage of Viktor Frankl's experience during the Holocaust to explain the significance of meaning was very powerful.
      I found logotherapy to be a more rational approach to psychotherapy and finding meaning to life than other approaches, but it does seem dated.
      A more modern approach might utilize statistics and mathematics to clearly outline patterns in human behavior.
      Overall, the way this work outlined purpose, the will to live, and the various perspectives by which to view suffering made it a useful read.
- title: "Inside the Superhuman World of the Iceman"
