  explanation: >
    This is quite an achievement in terms of premise, gameplay, and mechanics and is comparable in quality to that of a Nintendo game despite it being an indie game stemming from a thesis project.
    I have personally been waiting for more games to use a groundhog day style mechanic in a meaningful way and this is the first work that has satisfied me.
    In addition to this, the physics which were somewhat inspired by real physics is quite welcome and adds a level of immersion when the player is forced to struggle with the controls of the spacecraft.
    The way in which different events only occur at different times within the timeloop means that there is an added level of exploration involved.
    You may have explored a planet fully, but as time passes, more may be revealed.
    Because of this, this manages to strike a good balance between exploration and exploitation while managing to weave a story that is coherent and manages to touch upon hard sci-fi themes that are often covered in Arther C. Clarke and Isaac Asimov novels.
    It may not be cinematic, but the philosophy by which it operates manages to successfully execute one of the core parts of games which is playful exploration and improvement.
    It is one of those games that manages to move the medium forward.
    If a game came out with a similar Groundhog Day mechanic with a bit of urgency and character interaction like Edge of Tomorrow, I think all bases will be covered with this type of premise.
