- title: "Neutron Rocket | Development Update"
  type: video
  completionDate: Dec 11, 2021
  sourceDateAndInfo: Dec 2, 2021
  source: https://youtu.be/7kwAPr5G6WA
  image: https://i.ytimg.com/vi/7kwAPr5G6WA/hq720.jpg?sqp=-oaymwEcCNAFEJQDSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLCSKDIHSWErqfaQOIXK1-fKWEK9tQ
  explanation: > 
    Neutron is making a larger rocket. This one is similar to the Falcon 9, but it is made of a carbon composite instead of aluminium-lithium alloy.
    As many may know, carbon is  difficult to manufacture, but Peter Beck argues that Rocketlab can use it quickly and integrate it easily within their 3d printing process.
    So, if this all works out, we may get a highly reusable rocket with a better benefit cost ratio than the Falcon 9.
    In this case, they also manage to keep the fairing by making it a part of the first stage and hold the second stage.
    It should be noted however, that this rocket design will always land at launch sites instead of sometimes at sea like the Falcon 9 which may limit mission envelopes.
    Based on the profile of its deliverables and payloads, it also seems like it may be shorter than the Falcon 9, but it should also be noted that it is wider and the Archimedes engines have higher impulse and will be lifting a lighter rocket.
    I'm looking forward to see how this compares to Falcon 9 and whether this can be made a reality.
