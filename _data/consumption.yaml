- title: "For All Mankind"
  type: show
  completionDate: Nov 5, 2022
  sourceDateAndInfo: Apr 23, 2021
  source: https://www.imdb.com/title/tt7772588/
  image: https://m.media-amazon.com/images/M/MV5BMDI3ZGQ1OGItNGM5Yy00ZDBhLTg2ZDYtYWNkNTU4MDNmZjU2XkEyXkFqcGdeQXVyMjQ4ODcxNTM@._V1_QL75_UX190_CR0,2,190,281_.jpg
