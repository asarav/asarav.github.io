- title: "The Soldiers of Halla"
  type: book
  completionDate: May 14, 2022
  sourceDateAndInfo:  D.J. MacHale, May 12, 2009
  source: https://www.goodreads.com/book/show/4415692-the-soldiers-of-halla
  image: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1348127337l/4415692.jpg
  explanation: >
    The final book in the Pendragon series.
    While I am glad I finished the series, I think I would have enjoyed this more when I was younger.
    With this final book, we see questions answered, and final conflicts on a larger scale with a fair bit of fanservice.
    References to previous books are high in number, so I think anyone who reads the series will find themselves to be adequately rewarded.
    With that said, the way in which the multiverse is used was not quite as strategic or as philosophical as I would have preferred, and visions of other worlds and futures felt lacking in terms of depth.
    Pacing and events in the plot felt as though they were not organized in a way that necessarily made sense, and characters sometimes did things that felt shallow or unintelligent.
    Finally, the exposition dump that was provided at the very beginning of the book that was attempting to answer questions brought up in previous books was simply clumsy.
    Overall, I consider this quite flawed, but it may satisfy its target audience.
- title: "The Batman"
  type: movie
  completionDate: Apr 30, 2022
  sourceDateAndInfo: Mar 1, 2022
  source: https://www.imdb.com/title/tt1877830/
  image: https://m.media-amazon.com/images/M/MV5BMDdmMTBiNTYtMDIzNi00NGVlLWIzMDYtZTk3MTQ3NGQxZGEwXkEyXkFqcGdeQXVyMzMwOTU5MDk@._V1_QL75_UX190_CR0,0,190,281_.jpg
  explanation: >
    This is a movie that focuses on Batman as a detective which is something that got brushed over in other films, so it is refreshing to see.
