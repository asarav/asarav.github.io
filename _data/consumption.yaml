  image: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1366758096l/61535.jpg
  explanation: >
    A very insightful book that basically shows how all forms of life is composed of greedy functions from the elements that they are made of to the behaviors that they exhibit.
    While it may imply that there is an intent behind everything, the way I like to think of it is that it is the result of stochastic processes that prioritize survival or try to optimize a particular metric.
    This is also where the term 'meme' is apparently coined, and Richard Dawkin's use of it is very creative, because it is able to use the greedy nature of genes to extrapolate to human culture and behavior.
    There are also applications of economics which can be used to determine the optimal condition, and then show how evoluationary processes can lead to local optima.
    Overall, this was very fascinating.
