  explanation: >
    The version I read contained sufferings of the world, emptiness of existence and vanity of existence.
    This is a comprehensive overview of suffering and misery and I feel as though it should be a required prerequisite prior to reading any Buddhist texts or Nietzsche.
    Schopenhauer is the most realistic philosopher I have had the pleasure of reading that correctly identifies pain and suffering as a primary driver of human existence which is an intermediary step in a larger process.
    He also acts as a primer for ascetic practices and in many ways retreads the same ground as mystics thousands of years prior, but unlike those individuals, Schopenhauer manages to outline his arguments eloquently.
    Although Schopenhauer does not recommend ascetism, he does seem to follow a more Epicurean prescription whereby pain is minimized during life.
    Whether such approaches are truly successful are questionable, but since On the Suffering of the World focuses on the suffering rather than the potential cure, Schopenhauer manages to sidestep the problem of explaining the answer to suffering within this work at least.
