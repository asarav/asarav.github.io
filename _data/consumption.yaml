  explanation: >
    Watched this at Pathé in standard quality as a way to recover after exams.
    I would have preferred Imax, but availability of Imax screens in the Netherlands is low.
    That said, it was one of the best experiences I had watching in standard quality even though there were Dutch subtitles.
    Joker is the current's generation Taxi Driver and it is easy to forget that it is a comic book film.
    It is operatic, artistic, and often indulgent in nature.
    Similar to a Scorsese film, it values story over plot, but it places less emphasis on dialogue and more emphasis on image.
    It also pays homage to many older films.
    Every frame is beautiful, hypnotizing and most shots seem deliberate.
    The music is dramatic and reminded me of Pink Floyd's The Wall at times.
    Hildur Guðnadóttir is a talented composer and her music reminded me of Jóhann Jóhannsson's work due to its brooding nature.
    It was only afterwards that I realized that Hildur is Icelandic as well.
    In addition to this, Joaquin Phoenix's performance is one of his best and rivals Daniel Day-Lewis'  performance in There will be Blood.
    Although there are scenes where it might drag and the movie as a whole is not perfect, I found Joker to be one of those rare films that I will revisit in the future.
