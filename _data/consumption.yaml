- title: "Tenet"
  type: movie
  completionDate: Sep 2, 2020
  sourceDateAndInfo: Aug 26, 2020
  source: https://www.imdb.com/title/tt6723592/
  image: https://m.media-amazon.com/images/M/MV5BYzg0NGM2NjAtNmIxOC00MDJmLTg5ZmYtYzM0MTE4NWE2NzlhXkEyXkFqcGdeQXVyMTA4NjE0NjEy._V1_UX182_CR0,0,182,268_AL_.jpg
  explanation: >
    This released worldwide earlier than it did in the United States.
    The general directorial feel of this is that it is like a cross between something Hitchcock and Shane Carruth would come up with.
    Compared to other Nolan films, this is very stripped down with most, if not all, of the focus on the plot.
    As a result, character development is more limited and it is harder to find an overarching theme or emotional hook like other Nolan films.
    On the technical side, this is an example of a director who knows what he wants and executes without any compromises regardless of whatever limitations may be brought on by the premise.
    Everything is practical including many aspects of scenes that are supposed to be happening as a result of time inversion.
    In terms of negatives, the film does not pay off until the second half when the time inversion mechanic is utilized in an unrestrained manner.
    Nolan spends half of the film setting things up which can be tedious, but the payoff is good.
    That said, despite its unrestrained nature, I felt that the idea was not pushed to its limits.
    In terms of replay value, this has it due to the nature of the palindrome-like structure.
    Scenes happening in reverse are accompanied by a smartly composed score by Ludwig Göransson that also has parts that can be played in reverse.
    Acting by all players is well done.
    If you are familiar with the mechanics, you may notice most of the details and predict the second half, but this is worthy of multiple viewings despite its shortcomings compared to other Nolan films.
