- title: "こゝろ"
  type: book
  completionDate: Apr 15, 2024
  sourceDateAndInfo: Sep 20, 1914, Natsume Souseki
  source: https://www.goodreads.com/book/show/762476.Kokoro
  image: https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1327991553i/762476.jpg
  explanation: >
    This was one of the novels I wanted to read in Japanese for a while, and I have finally done it.
    This is split into 3 parts and in my opinion only the last part is worthwhile.
    When compared to Ningen Shikkaku by Dazai, I think it is not as impactful, but it is smartly written as a way to reflect on loneliness and the modernization of Japan during the Meiji era.
    While both books deal with suicide, this focuses more on guilt, identity, and the historical context.
    In that sense, this is trying to do two things at once while Ningen Shikkaku is more like Taxi Driver in that it is more focused on psychology..
    I would recommend reading this book simply to understand how Japanese people thought and lived around the time of the Meiji era since principles and values were quite different back then.
    Understanding the motives of the characters is one of the challenges presented to the reader, but I think that is what gave it death as the reasons for suicide presented here are unconventional by modern standards.
