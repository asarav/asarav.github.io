- title: "Being and Time"
  type: book
  completionDate: Dec 6, 2021
  sourceDateAndInfo: Martin Heidegger, 1927
  source: https://www.goodreads.com/book/show/92307.Being_and_Time
  image: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1298438455l/92307.jpg
  explanation: >
    The hardest philosophical work I have read and the extensive use of German based terminology such as Dasein did not help.
    The primary concern of this work is to ask what it means to be or exist.
    Heidegger makes references to Hegel, Kant, and Descartes in an attempt to explore this, so prior reading is to be expected.
    In this work, Heidegger calls into question the ontological underpinnings established by philosophers like Kant and Descartes and asks whether an object and its properties can truly be separated.
    Later on, he adds the effect of temporality into the mix to show that existence is a temporal phenomenon.
    While this is not quite as logically dense as Kant, the reasoning provided by Heidegger to jump from one topic to the other looks very much into human perception as a way to explore what existence is, what it means to exist, and intellectual blindspots.
    Because of this, the existence Heidegger analyzes is that of human existence as opposed to existence in general.
    I did not understand everything due to the density of the text and a lack of experience with phemenology, but this is quite an interesting view on human existence and its relationship to time along with the human perspective of time.
