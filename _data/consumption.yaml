    When watching this, it is clear why Jackie Chan broke through to the international stage while Stephen Chow did not.
    Jackie Chan is a martial artist that dabbles in comedy while Stephen Chow is a comedian that dabbles in martial arts.
    Because of this, the word play and cultural references in Stephen Chow's works don't translate as well.
