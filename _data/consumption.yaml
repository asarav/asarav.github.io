- title: "Chrono Cross"
  type: game
  completionDate: Nov 12, 2022
  sourceDateAndInfo: Nov 18, 1999
  source: https://en.wikipedia.org/wiki/Chrono_Cross
  image: https://upload.wikimedia.org/wikipedia/en/9/9a/Chronocrossbox.jpg
  explanation: >
    Simply great. I would not place it at the same level as Chrono Trigger, FFVI, but I consider it to be as good or better than FFVII, FFIX, and FFX.
    I think the main flaws are that battles are too slow, and not all characters are fully developed (there are too many characters who do not have a deep purpose).
    With that said, it ties in well with Chrono Trigger, and the music is among the best video game soundtracks that I have ever listened to. This is not an exaggeration, its score is superior to Chrono Trigger in my opinion.
    From a visual perspective, although the PS1 graphics are dated, the art direction and decision making regarding what to place in each environment makes each area look visually pleasing. Sometimes, this is to the extent that it seems superior to FFX at times.
    The concept of parallel realities is growing in popularity today, but this is among the first works to do it in the mainstream, and it handles it very well while utilizing it as a game mechanic.
    With regards to gameplay, I consider it to be challenging, but it you learn the mechanics such as the element field and to run away from enemies, then it should be manageable.
    I wish there was more to this series, because although its true ending wraps things up somewhat well, it feels as though something is missing.
    As to what that is, I don't know, but since Japan does not output works like this anymore and the generation that made games like this are retiring, I think we will never find out which is a shame.
