  sourceDateAndInfo: Dec 13, 2019
  source: https://myanimelist.net/anime/38691/Dr_Stone
  image: https://cdn.myanimelist.net/images/anime/1613/102576.jpg
  explanation: >
    I wish this show was around when I was younger. It truly makes me want to reverse engineer everything I see to find out how they work.
    It covers chemistry and its applications in a basic and accessible way in a context where the introduction of scientific ideas isn't forced.
    In addition to that, it offers suggestions on how to rebuild modern human technology starting with a level of technology matchin that of the stone age.
    Dr. Stone is a shounen anime, so it falls into some of the tropes that come with the genre.
    As a result, pacing isn't the best, but it gets better in the second half.
    There are moments in here that have impressed me.
    The idea that you can create a human powered electric generator using stone age technology is something I never would thought of.
    The importance of fire and pinpoint heating helped to explain why humanity took so long to go from the stone age to the iron and bronze ages.
    While there is a requirement for suspension of disbelief, there is quite a bit of science in here that is legitimate.
    This is a show that is rich in ideas. Its execution isn't perfect, but I found it enjoyable.
    I'm looking forward to the next season.
