  image: https://i.ytimg.com/vi/xv2_F4FwFiM/hq720.jpg?sqp=-oaymwEcCNAFEJQDSFXyq4qpAw4IARUAAIhCGAFwAcABBg==&rs=AOn4CLD0bE5TjTcNj4FjPejwiaq1xl1kgQ
  explanation: > 
    Neuralink went from pigs to monkeys. Apparently, they will soon move onto humans.
    With that said, the technology still seems rudimentary and compared to two years ago when they were working with pigs, it seems like the pacing is not quite what one would expect when looking at the agility of companies like SpaceX and OpenAI.
    Telapathic typing is cool, but what if you do not need to move a cursor around and could just think the words or the letters?
    This is what I think is missing and as long as the software side is stuck in a world that can be viewed with a screen, it will be limited compared to what is truly possible with a neural interface.
    With that said, the translating of messages from the brain and spinal cord is promising. I wish they can improve the software portion of it, because that feels underdeveloped.
- title: "The Hidden Tower"
  type: book
  completionDate: Nov 30, 2022
