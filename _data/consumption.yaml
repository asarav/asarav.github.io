- title: "Dune: Part One"
  type: movie
  completionDate: Oct 30, 2021
  sourceDateAndInfo: Sep 11, 2021
  source: https://www.imdb.com/title/tt1160419/
  image: https://m.media-amazon.com/images/M/MV5BN2FjNmEyNWMtYzM0ZS00NjIyLTg5YzYtYThlMGVjNzE1OGViXkEyXkFqcGdeQXVyMTkxNjUyNQ@@._V1_QL75_UX190_CR0,0,190,281_.jpg
  explanation: >
    I am quite impressed with this surreal epic and its performance makes me more hopeful for the future of blockbuster cinema.
    I read Dune when I was in middle school and luckily, the only thing I remembered about it was how strange it was.
    This is a story that has deep lore and the way in which exposition is interleaved with visual elements is masterful to the point that I did not even notice it.
    Cinematography and most aspects of the craftsmanship were impeccable.
    Even clothing and costumes were quite thought out and I could trace some of the inspirations.
    Music by Hans Zimmer felt like a cross between Peter Gabriel in The Last Temptation of Christ and A.R. Rahman in Bombay and had a sense of spirituality mixed into its tonality.
    I was not a fan of the heavy use of cgi and would have preferred more practical effects if possible despite the cgi being quite high in quality.
    With regards to acting, there is an ensemble cast of experienced actors who are all accomplished in their own right.
    The primary problems that might be found with this film relate to pacing and what I believe to be insufficient focus on the philosophical and spiritual musings.
    That said, I feel that anyone who could successfully work with this source material and turn a homogenous desert into something more is ranked quite high in my book.
    Overall, quite good in IMAX and now that we have all this build up, part two should have the expected payoff which I am looking forward to.
