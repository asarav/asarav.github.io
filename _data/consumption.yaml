- title: "Cyberpunk 2077"
  type: game
  completionDate: May 7, 2024
  sourceDateAndInfo: Sep 26, 2023
  source: https://en.wikipedia.org/wiki/Cyberpunk_2077
  image: https://upload.wikimedia.org/wikipedia/en/9/9f/Cyberpunk_2077_box_art.jpg
  explanation: >
    This game with Phantom Liberty is one of the best open world games I have ever played.
    It is so full with content and despite this still manages to offer great narratives, stories, and characters.
    That said, it still has some bugs, but those bugs are not game breaking.
    The game is packed with lore, references to many other works, and an incredible soundtrack.
    Furthermore, on a technical side, it is a level above many other games especially when raytracing is enabled.
    Voice acting is good on most fronts.
    While I did like Keanu Reeves as Johnny Silverhand, I don't think it was his best voice acting work.
    That said, his character was likeable and had clear motivation and personality.
    Gameplay, combat, and mechanics hit hard and feel great.
    The ability to influence the story with player actions and the multiple possible endings are a nice touch.
    Some of the underlying themes of transhumanism, nihilism, and neoliberalism are at front stage and it makes the game very relevant to current times.
    This is, in my opinion a game everyone should play.
