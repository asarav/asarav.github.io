  image: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1320404568l/406373.jpg
  explanation: >
    I had some prior experience with Goethe due to my familiarity with his theory of colors, but I have only just now began exploring what is considered his greatest work.
    I did not like part 1 of Faust. It felt far too similar to The Picture of Dorian Gray, and the conversations between Faust and Mephistopheles were probably the only thing about the first part that I found to be interesting.
    It should also be noted that I was not a fan of many works of Gothic literature which is also why I most likely did not enjoy part 1 despite it being a more personal experience for doctor Faust and his pursuit for knowledge and purpose.
    The second part seems to aim higher and become far more ambitious with a more classical approach to the plot with elements of Greek literature and mythology making an appearance.
    It is this part where I began to see the value of the work and why it was considered one of the best works of German literature.
    That said, it is hard to determine how well this can translate to the stage by simply reading it, because there are parts of this work that can get quite abstract at times.
    It should be noted that there are instances of humor in this work to even things out.
    In addition to this, there are figures who make an appearance who are not from Greek mythology or Christianity who I can only assume are from a German mythos.
    Overall, I don't know what to make of it as a whole, but I can see tremendous value in certain parts of this work.
