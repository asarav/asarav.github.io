  explanation: >
    A great continuation to the previous refresh of the Bleach series.
    While this is less intense, it was not lacking in content or entertainment value.
    The animation is not on the level of Jujutsu Kaisen, but the story and the way it moves is very smooth.
    This is a series that is easy to binge and the attention to detail on the story elements and world building is great.
    Stakes are gradually being raised while the main character is surprisingly almost absent from the story.
    It is something of a step back compared to the previous season, but the way in which Japanese and German cultures were used to create unique characters and abilities is very much consistent.
    Furthermore, we are now beginning to see a mythology form which acts as an underpinning to the different afterlife realms and provides a history of the world centuries prior to when the first episode takes place.
    Overall, I enjoyed it a lot and hope to actually see the characters I care about make more of an appearance.
