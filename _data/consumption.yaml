- title: "War and Peace"
  type: book
  completionDate: May 10, 2019
  sourceDateAndInfo: Leo Tolstoy, 1869
  source: https://www.goodreads.com/book/show/656.War_and_Peace
  image: https://images.gr-assets.com/books/1413215930l/656.jpg
  explanation: >
      About three weeks of intense reading was what it took to make it from one end of this book to the others.
      This is a book that is consistent throughout if you ignore Leo Tolstoy's philosophical musings.
      That said, his philosophical musings and justifications explain the purpose of this novel as well as the greater reasons as to why this novel was written.
      This novel covers everything. The rich, the poor, how war affects all, love, family, life and death.
      I remember thinking about reading this in highschool, but decided not to then because of the character count.
      For those who are intimidated by the more than 500 characters presented in this novel, you'll only need to focus on the main ones.
      Pierre, the Rostov's, the Bolkonsky's and the higher rank figures in the war are really what you'll need to remember.
      I recommend reading this great novel. You might be turned off because of its length, but as you start to dig in, you'll find that it is manageable due to the short chapter lenghts.
      This is a journey you will wish to never end, and luckily, it's so long that it feels like it doesn't.
