- title: "Neon Genesis Evangelion: Death & Rebirth"
  type: anime
  completionDate: Sep 4, 2021
  sourceDateAndInfo: Mar 15, 1997
  source: https://myanimelist.net/anime/31/Neon_Genesis_Evangelion__Death___Rebirth
  image: https://cdn.myanimelist.net/images/anime/13/75963.jpg
  explanation: >
    I only watched the Death portion to prepare myself for End of Evangelion.
    Did this manage to jog my memory? Yes.
    Would I recommend this to others who have have not watched the series? Absolutely not.
    This made me remember that even though I did watch the series, I did not understand it at the time due to the fact that this story is like an iceberg with much of the context hidden under the surface.
    What this manages to do well, however, is give a decent overview of the psychological backgrounds of each of the main characters which is what seems to matter.
    Since Evangelion devolves/evolves from mecha and action based scifi to that of a dive into psychological despair and the flaws of humanity brought upon by free will, I doubt that my understanding will improve without outside reading.
    General plot is somewhat clarified here with with the inclusion of a string quartet composed of the main characters, and the general outline of the human instrumentality project is clearer to me now.
    I recommend also watching Alex Jones describe the plot of Evangelion to Joe Rogan to gain a high level understanding of the trajectory of the work.
    As a stand alone product, this is not good and it truly leverages the works that came before it to reach its high points.
    Good for the recap, but it fails to recreate the emotional rollercoaster and pacing of the series.
    On the plus side, if I decide to watch the series again, I can still watch it as though I am watching it for the first time due to this work only covering the most relevant angels/apostles.
