    For someone who has made video games, and understand how game engines work, the horror was not quite as effective for me and had a certain level of predictability, but the jump scares were sometimes effective.
    For a hard sci-fi story, there isn't a big reveal at the end, and the story has many smaller reveals that give the story a slow burn.
    The concepts covered in this game also have some repercussions for technologies that might be developed in the future such as teleportation, digital legacy, cybernetics, simulation, and the technological singularity.
- title: "Deep Work: Rules for Focused Success in a Distracted World"
