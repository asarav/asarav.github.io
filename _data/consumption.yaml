    While I don't consider this to be at the same level as those novels or even the best of Steinbeck's works, it is well thought out and a great epic.
    My biggest qualms come from the actions of the characters which seem forced because they are intended to follow in the footsteps of their parents in a Biblical sense.
    Often, this is natural, but sometimes, the progression of the plot does not seem quite as graceful.
    This is a minor complaint as the book is very well written and easy to follow.
    It is accessible and also has an overarching theme which makes it better than a large majority of novels out there.
    But is it the best classic I have ever read or the best epic? No.
    Was it one of the more enjoyable? Yes. It was a very pleasant read and I did not need to fight with the words which I think is something to be praised.
