      I don't think Patrick Ness is a sci-fi writer, so this may be easily forgiven if he focused more on the struggles of the individual characters rather than fill pages with strange detours in the later half.
      This book had so much potential, and that is why I like it, but it is not a perfect book.
      If you read just the first half and stop there, you may actually enjoy it better.
      That said, the ending was rather thoughtful, so I'll leave it up to your judgement.
