- title: "Neon Genesis Evangelion: The End of Evangelion"
  type: anime
  completionDate: Sep 5, 2021
  sourceDateAndInfo: Jul 19, 1997
  source: https://myanimelist.net/anime/32/Neon_Genesis_Evangelion__The_End_of_Evangelion
  image: https://cdn.myanimelist.net/images/anime/1404/98182.jpg
  explanation: >
    What an experience.
    This is a film on the level of Akira or 2001: A Space Odyssey that transcends its own genre by even including non animated scenes of real people.
    This is sexual, grand, psychological, and philosophical to the point that the second half feels more German than Japanese.
    In the series, the final two episodes show internal struggles during the acquisition of human instrumentality and this film shows the external aspects of the process which makes it more grounded.
    While the reflection on life and suicide is not at the level of Camus' works in terms of explicit reasoning, this manages to create a deep analysis of the degeneration of ego, escapism, depression, individuality, collective conciousness, isolation, identity, and suicide.
    The theological aspects such as Jewish Kaballah are woven into the imagery and are quite thought provoking.
    In this, humans kill God, create God, become God, and reject God.
    I don't know much of what to make of the ending.
    It is not exactly sad or happy in an obvious way.
    It is rather a deconstruction of traditional story telling and is quite ambitious at that.
    I don't know if it is tragic, cathartic, or none of the above.
    There is closure in a vague sense and a demand for interpretation created by unapologetic ambiguity.
    In that sense, it is quite representative of life and reality.
