- title: "Snow Crash"
  type: book
  completionDate: Jun 8, 2022
  sourceDateAndInfo: Neal Stephenson, Jun 1992
  source: https://www.goodreads.com/book/show/40651883-snow-crash
  image: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1589842551l/40651883._SY475_.jpg
  explanation: >
    Ready Player One was turned into a film, but this was not, and I consider that to be a crime.
    This novel, while not as large scale as Neuromancer, has a certain countercultural feel to it that made it entertaining despite not being as sophisticated.
    When compared with Neuromancer, this is less cyber in terms of human augmentation, but the use of the metaverse allows for an interesting foray into what the future of the internet would have looked like.
    Things such as Google Earth being predicted a decade in advance is one such accomplishment.
    Conversely, there are aspects of this such as mind viruses that use linguistics and ideas to destroy the mind without the need for cybernetics are quite original.
    The characters were interesting as well, and there was a stylistic edge to this that made it feel very 90's.
    From katanas to skateboards to nuclear submarines, this was a fun ride that didn't get too emotional, but managed to explore an interesting world that isn't too different from ours today.
- title: "Homo Ludens: A Study of the Play Element in Culture"
  type: book
  completionDate: Jun 6, 2022
  sourceDateAndInfo: Johan Huizinga, 1938
  source: https://www.goodreads.com/book/show/233221.Homo_Ludens
  image: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1388484221l/233221.jpg
  explanation: >
    This is an analysis of the element of play in culture.
    This book manages to successfully argue that there is a aspect of play in almost all of human behavior while broadening what play actually is.
    From language to philosophy to competition, the concept of play pervades our daily lives at a micro and macro scale.
    This is the crux of what this book is trying to get at, and it makes a strong case.
    One aspect that I wish could have been elaborated on is the unclear division between play and seriousness.
    Similarly, seeing how old this work is, I would be interested in seeing how it applies to modern forms of media and the internet.
    Overall, a surprisingly well written work about an area that is more important than I originally thought.
