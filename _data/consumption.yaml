  image: https://i.gr-assets.com/images/S/compressed.photo.goodreads.com/books/1412064931l/23168817.jpg
  explanation: >
    One of the best science fiction books I have ever read.
    Liu Cixin is the closest thing to a modern Isaac Asimov that I have read so far.
    In the previous novel, we are told of a war that is about to begin between Earth and a civilization light years away.
    Earth is given centuries to prepare and that alone may not be enough.
    While the events between the beginning and the end may not be the most plausible and may be culturally ignorant in some moments, the concept of a Dark Forest theory redefines how the Fermi Paradox is perceived.
    This, in addition to its rigorous basis of story in past events, science, and science fiction, makes the story very compelling despite its flaws.
    I absolutely enjoyed this, and I hope that the third novel in the Remembrance of Earth's Past series can improve upon the flaws while continuing with what makes the series so great.
