- title: "Kara no Kyoukai: Mirai Fukuin"
  type: anime
  completionDate: Apr 21, 2019
  sourceDateAndInfo: Sep 28, 2013
  source: https://myanimelist.net/anime/14807/Kara_no_Kyoukai__Mirai_Fukuin
  image: https://cdn.myanimelist.net/images/anime/6/56621.jpg
  explanation: >
      Kara no Kyoukai was a highly influential work for me, and I am glad that I can finally view the final movie in the series.
      The film covers the nature of the future and how prediction may be a less magical phenomenon than may appear at first glance.
      Like the other movies in the series, due to the achronological nature of the series as a whole, this film manages to not only tell a compelling, thought provoking story, but also provides what can be seen as a great conclusion or continuation of the series.
- title: "Soldier of Orange"
  type: movie
  completionDate: Apr 20, 2019
  sourceDateAndInfo: Sep 22, 1977
  source: https://www.imdb.com/title/tt0076734/
  image: https://m.media-amazon.com/images/M/MV5BOTUzYjI1NWEtZjkxZC00NjQ0LWEwNjAtZjViOWQ0ZjA0ZDBhXkEyXkFqcGdeQXVyMTE2OTg4Mjg@._V1_UX182_CR0,0,182,268_AL_.jpg
  explanation: >
      I'm not a big fan of Paul Verhoeven's Hollywood films, but this has all the makings of a classic.
      While Paul Verhoeven is unable to do subtlety all that well like usual, this has a story that has enough momentum to avoid stumbling over the mistakes that it might make.
      Camera work and scenes are shot very well. All in all, it is a solid film that displays much of what makes the Dutch people who they are today and offers a good explanation of the resistance movements in the Netherlands during Nazi occupation.
