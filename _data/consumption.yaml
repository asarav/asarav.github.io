  explanation: >
    A very intellectual work set in a bizarre post 9/11 future where biotechnology and AR are ubiquitous.
    The main premise is focused on an exaggerated application of the Sapir Whorf hypothesis where speaking certain words with a specific grammar can eventually lead to genocidal behavior by inception.
    There are some very unique ideas presented here such as the use of civil war as a way to enforce class separation, the rhetoric of tyranny, and the recurrence of genocide as a byproduct of human evolution.
    All of these are controversial, but all of these have some rational basis which is what makes them particularly interesting as an area of study.
    The combination of linguistics and anthropology with the direction the world is heading in is something that has only been done in MGSV.
    Depiction of American politics and military is not accurate, but it does make for good entertainment.
    Generally, the story seems like something that Kojima or Oshii might have come up with, but the presentation is lacking.
    The main problems here are the lack of character development, the flawed pacing, and the subpar presentation, but everything else is very interesting.
    I'm not sure if this would be considered a good movie, but the content of the story is very interesting.
    The novel this is based on may be a better use of time than the film.
