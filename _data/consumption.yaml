- title: "Ace Combat 04: Shattered Skies"
  type: game
  completionDate: Jul 9, 2020
  sourceDateAndInfo: Sep 13, 2001
  source: https://en.wikipedia.org/wiki/Ace_Combat_04:_Shattered_Skies
  image: https://upload.wikimedia.org/wikipedia/en/5/51/Ac04box.jpg
  explanation: >
    Played using PCSX2 without upscaling with the software renderer.
    This is supposedly the best that the Ace Combat series has to offer, and while it is a great game, it is very much a product of its time and a remaster or remake would be very much appreciated.
    There are no drones, the planes are older models, and the graphics are representative of early PS2 graphics complete with dithering.
    Consequently, there is a limited simulation of atmospheric conditions with no condensation, icing or wind taken into account.
    That said, the story is grounded, the concept of anti-asteroid railgun system known as Stonehenge was innovative, and the fictional universe known as Strangereal felt very much like our own.
    The ability to hear the radio chatter of both allies and the enemy makes for a very immersive experience and is probably one of its largest strengths.
    The dogfights were intense and enemies use techniques that are common in dogfighting even today.
    The missions made sense in the context of a larger military conflict and the way in which you play an active role and affect the flow of battle is very well done.
