  source: https://www.goodreads.com/book/show/77566.Hyperion
  image: https://images-na.ssl-images-amazon.com/images/S/compressed.photo.goodreads.com/books/1405546838i/77566.jpg
  explanation: >
    Maybe this was innovative for 1989, but compared to other novels that I read, it seems to just be a repackaged Canterbury Tales with science fiction thrown in.
    The ideas here are not particularly innovative to the point that I've seen ultimate intelligences in other areas such as the mainstream Marvel franchise.
    With that said, if we were to take it as what it is, which is a collection of short stories, I felt like there was a lot here that was lost.
    The stories could have been interconnected, but they were not beyond the common point of Hyperion and the Shrike.
    Despite this, the world building and character development was well handled with each story showing more of the universe Dan Simmons wanted to portray.
    Ending on a cliffhanger was a strange choice, but it was not of much consequence since there never really was a sense of suspense in the story despite human existence being at stake due to the fragmented pacing which is a direct result of separating everything into short stories.
    When compared to other short story collections like Jorge Luis Borges' Fictions, this is inferior and has less of the novelty and magic that I would think to expect in this genre.
    Borges' works still give to this day because they are difficult to replicate.
    This does not have those same qualities.
    Overall, better than most stories, but not particularly original or unique.
