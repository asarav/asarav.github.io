- title: "Farewell My Concubine"
  type: movie
  completionDate: Jan 2, 2021
  sourceDateAndInfo: Jul 26, 1993
  source: https://www.imdb.com/title/tt0106332/
  image: https://m.media-amazon.com/images/M/MV5BYmFhZmM3Y2MtNDA1Ny00NjkzLWJkM2EtYWU1ZjEwYmNjZDQ0XkEyXkFqcGdeQXVyMTMxMTY0OTQ@._V1_UX182_CR0,0,182,268_AL_.jpg
  explanation: >
    I originally confused this with Zhang Yimou's Raise the Red Lantern due to somewhat similar topics which I plan to watch in the future.
    This is an ambitious story that is difficult to watch.
    The story is rich in Chinese culture and follows the country through the eyes of opera actors starting in the 1920's.
    In this sense, it is very similar to Bernando Bertolucci's The Last Emperor, but unlike that film, the settings are not quite as grand, this has more Chinese culture, and is completely in Mandarin.
    The topics this film tries to address are quite daring for the time. Not only does it try to display Chinese opera in detail, but it also covers the rise of different factions such as the CCP, the cultural revolution, and homosexuality.
    This is a tragic story that is quite reflective of the experiences of those who lived during the time and does not try to shy away from showing what happens if it can.
    If I were to say that I enjoyed it, I would be lying. This is not the type of movie that you enjoy. This is the type of movie that you experience and it is a great experience at that.
- title: "God of War"
  type: game
  completionDate: Jan 2, 2021
  sourceDateAndInfo: Mar 22, 2005
  source: https://en.wikipedia.org/wiki/God_of_War_(2005_video_game)
  image: https://upload.wikimedia.org/wikipedia/en/0/0c/Gowbox.jpg
  explanation: >
    A solid game with well optimized gameplay that does not have many flaws.
    The story is large in scale, but it works and can actually work as a part of the Greek mythos with some modification which is rather impressive.
    This is not filled with ridiculous amounts of content, or the greatest variety of enemies, but somehow this manages to have just enough to stay entertaining and compelling.
    Levels have enough variation, boss battles are unique, the platforming is not frustrating, puzzles are reasonable, and the camera is not that bad despite it not being controlled by the player.
    Despite this being a PS2 game, it still manages to provide a sense of scale in some of the larger levels in a way that even some modern games struggle to do.
    It is clear to see that this game pushes the PS2 to its limits even though I am able to emulate it at more than 1080p resolution with little difficulty.
    Since the story shown here is a full arc that has a satisfying conclusion, I have to wonder what point there is in playing the sequels, but I am curious to see how technical improvements over time can affect the fundamental gameplay.
- title: "Gangs of Wasseypur"
  type: movie
  completionDate: Jan 1, 2021
  sourceDateAndInfo: Jun 22, 2012
  source: https://www.imdb.com/title/tt1954470/
  image: https://m.media-amazon.com/images/M/MV5BMTc5NjY4MjUwNF5BMl5BanBnXkFtZTgwODM3NzM5MzE@._V1_UX182_CR0,0,182,268_AL_.jpg
  explanation: >
    This two part film was directed by Anurag Kashyap who also directed Black Friday and is another great film.
    This is a film that has great pacing and a guerilla style of filming which made me get lost in the film in a way that I forgot about the meta aspects of the film.
    The way in which we watch generations of gangsters grow and die is hypnotizing and felt as though I was watching a piece of history with the rise and fall of different factions.
    Although this is stylized, this is never rushed and each scene has its own carefully thought out pacing which reminded me of Scorsese's Goodfellas.
    It is apt to compare this to Goodfellas and The Godfather, but it should be noted that this is trying to do something different and should be judged on its own terms.
    This film follows the development of its characters along with the development of India which makes it a masterful weaving of crime, family, country, politics, and the trends of the times.
    Definitely one of the best films of the previous decade.
- title: "Kingdom Hearts"
  type: game
  completionDate: Dec 30, 2020
  sourceDateAndInfo: Mar 28, 2002
  source: https://en.wikipedia.org/wiki/Kingdom_Hearts_(video_game)
  image: https://upload.wikimedia.org/wikipedia/en/8/85/Kingdom_Hearts.jpg
  explanation: >
    A game that has clearly had a lot of work put into its story, sound, and art, but is lacking on a technical level.
    This is unique in that it has characters from Disney and characters from Final Fantasy games (specifically FFVII, FFVIII, and FFX).
    Gameplay is clunky, and frustrating. The camera is controlled by the trigger buttons rather than one of the analog sticks.
    Platforming is tedious, combat lacks depth, and magic is a pale imitation of what can be seen in the Final Fantasy games.
    A decent number of the voice actors from Disney the movies voiced their characters here which was a pleasant surprise.
    Character models are less animated in comparison to their film counterparts, but due to this being an early PS2 game, that is to be expected.
    The inclusion of Disney worlds and settings is quite shallow with character motivations and traits from the films being excluded or only touched upon on a surface level.
    The way in which levels are set up encourage exploration which is similar to other Square games and a secret ending is provided to reward exploration.
    Music is good with remixed versions of Disney music being unremarkable, but music made specifically for the game being incredible.
    This original music elevates the work and overshadows its flaws with memorable leitmotifs.
    The story is a standard hero's journey with a fight between darkness and light, but quite endearing at times.
    I believe many of the problems in this game are a result of the time it was made in, and that future games should improve upon the flaws.
- title: "Vikram Vedha"
