- title: "The Witcher 2: Assassins of Kings"
  type: game
  completionDate: Feb 2, 2021
  sourceDateAndInfo: May 17, 2011
  source: https://en.wikipedia.org/wiki/The_Witcher_2:_Assassins_of_Kings
  image: https://upload.wikimedia.org/wikipedia/en/4/40/Witcher_2_cover.jpg
  explanation: >
    A very shrewdly constructed mature game that is superior to the previous entry in every way and far more streamlined.
    This is less buggy and manages to create a great balance between open world and linear design.
    In addition to this, the combat and mechanics are far better and feel fluid despite its difficulty.
    The first parts of the game has a momentum that is not shared by many games, but this game does lose that momentum over time which is somewhat unfortunate.
    The story is deliberate and shrewd to put it lightly.
    This is a game that values player choice, but the story is very messy in the sense that your choices have consequences that are realistic and can result in complex outcomes.
    Unlike traditional stories, this does not alway have satisfying results, but that is part of what makes it unique.
    If you choose to kill everyone, you get some satisfaction, but doing so can feel out of character if role playing is a priority.
    Similarly, if you decide to choose the lesser of evils like a witcher may, you may find that the climaxes are not climaxes, but rather whimpers.
    There are not many games that are willing to allow for the player to do such a thing, but this is one that is confident enough to deceive and overturn expectations.
    Great, but imperfect. I am interested in the next game which may allow for plot points to be resolved, greater variety, greater scale, and some level of resolution as hinted by the story.
