  source: https://en.wikipedia.org/wiki/Final_Fantasy_IX
  image: https://upload.wikimedia.org/wikipedia/en/5/51/Ffixbox.jpg
  explanation: >
    Like all Final Fantasy games, this is quite a time investment.
    In terms of how this compares to other games, this is probably the best executed, but also the safest game.
    What I mean by safe is that there is nothing particularly groundbreaking here.
    It does what has already been done in previous games in the series, but better.
    It is for this reason that I actually prefer FFVII over this.
    In terms of graphics, this improves upon FFVII. Characters no longer look blocky, and FMV's look like something out of a painting.
    This game has actually aged quite well.
    Conversely, the music is not as great as other games. That is not to say that the music is bad, but I found it lacking for a Final Fantasy game despite a great main theme.
    Battle mechanics are also fairly standard.
    Finally, the world feels less fleshed out and smaller compared to other entries.
    Despite this, I felt that the story was on par with less ambitious entries despite it not being quite that detailed due to the main characters.
    All things said, this was probably my least favorite out of all the Final Fantasy games I have played up to this point, but when I heard the main Final Fantasy theme come on during the end credits like the Disney theme comes on at the beginning of a Disney film, I felt fairly satisfied.
