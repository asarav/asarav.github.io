- title: "Violet Evergarden"
  type: anime
  completionDate: Feb 23, 2019
  sourceDateAndInfo: Apr 5, 2018
  source: https://myanimelist.net/anime/33352/Violet_Evergarden?q=violet
  image: https://cdn.myanimelist.net/images/anime/1795/95088.jpg
  explanation: >
      Violet Evergarden is a series focused on the intentions infused into letters.
      The creators handle this subject matter with an appropriate amount of sensitivity through the fluidity and detail in the animation.
      Episodes cover the topic in a simple manner by focusing on the writer, the recipients, the process of writing, delivery, and how the letters are affected by the times in which they are written.
      In addition to this, the usage of letters as a motif that is used as an engine for character development is nothing short of masterful.
      In this day and age where physical letters are becoming more rare, this show manages to remind us of how humans can connect with one another.