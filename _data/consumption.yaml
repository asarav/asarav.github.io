- title: "Praey for the Gods"
  type: game
  completionDate: Oct 16, 2022
  sourceDateAndInfo: Dec 14, 2021
  source: https://en.wikipedia.org/wiki/Praey_for_the_Gods
  image: https://upload.wikimedia.org/wikipedia/en/thumb/1/17/Praey_for_the_Gods.jpg/330px-Praey_for_the_Gods.jpg
  explanation: >
    I am of the belief that it is better to do one thing well rather than many things not that well.
    This is a game inspired by Shadow of the Colossus that tries to do similar boss battles in addition to survival mechanics, crafting, and Dark Souls style combat.
    All of this takes away from what should be the focus which is the atmosphere, story, and boss battles.
    In addition to this, the controls feel broken at times where physics sometimes goes out the window.
    This is less of an issue for the beginning bosses, but for the later bosses which require more sophisticated strategies to beat.
    I think the boss battles are well done if the frustrating aspects mentioned before are ignored.
    Now, when I think of Shadow of the Colossus, I think of a mysterious and fully fleshed world with inspiration from Ainu culture, incredible architectural design, a very unique soundtrack, and a protagonist whose motivations are somewhat known.
    All of this is mostly missing from Praey for the Gods. In addition to this, the lack of minimalilsm and presence of explicit exposition, I think the developers lost the plot.
    The inspiration from Fimbulvetr in Scandinavian mythology is interesting, but it feels surface level and the world feels very empty.
    For three developers, this is impressive and I think we should have more games like Shadow of the Colossus, but it should have spent more time being tuned and tested before being released.
