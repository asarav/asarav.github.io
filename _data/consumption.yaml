- title: "How Google Works"
  type: book
  completionDate: Mar 23, 2019
  sourceDateAndInfo: Eric Schmidt, Jonathan Rosenberg, Sep 23, 2014
  source: https://www.goodreads.com/book/show/23158207-how-google-works
  image: https://images.gr-assets.com/books/1422538855l/23158207.jpg
  explanation: >
      This was an interesting read due to many companies adopting the practices that Google has-- my company included.
      In many companies, the creative element needed to introduce interesting new products tends to be stifled, and in most they are not fostered.
      While it is unclear whether Google's approach is the best, what is clear is that the company takes risks and is more fluid than most companies of its size.
      Due to this, it manages to act as an example that helps to disprove many commonly held beliefs about how a company needs to be run to achieve success.