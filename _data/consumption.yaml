    In an attempt to recap without watching the entire series, I watched this to start.
    This transported me back to the 90's.
    Animation faithfully reproduces the scenery of Hakone, and it feels just like the original Evangelion in terms of animation and terrific sound design.
    Hideaki Anno's shot composition is truly some of the best in the industry and it translates well to live action as indicated in Shin Gojira.
    Music by Shirou Sagisu is iconic and recognizable as always, and the end credits song by Utada Hikaru was a surprise.
    In terms of story, character development is stunted in comparison to the original series, but the bibilical and psychological themes still come across due to the strong imagery.
    Since this is a recap of the first quarter of the series, this can be easily forgiven, but it would be concerning if this was the case for the rest of the rebuild tetralogy.
    The angels make for a great set of antagonists, and the way in which psychological abstractions are presented within biblical conditions seems to be unique to only a handful of works.
    Overall, quite impressive with pacing being its main problem.
