---
layout: default
title: Status Log
nav: nav.html
footer: footer.html
style: assets/css/log.css
---
<div class="jumbotron page-top">
    <div class="log-preamble">
        <h1 class="text-center">Status Log</h1>
    </div>
    <div class="log-explanation">
        <p>Goals, Achievements, and Changes in Goals</p>
    </div>
</div>
<div class="log">
    {% for item in site.data.log %}
    <section id="{{ item.date }}">
        <div class="row">
            <div class="date col-xs-12 text-center">{{ item.date }}</div>
        </div>
        <div class="row">
            <div class="explanation col-xs-12">{{ item.explanation }}</div>
        </div>
        <div class="row">
            <img class="col-xs-12 col-sm-8 col-md-6" src="{{ item.image | relative_url }}">
        </div>
    </section>
    <hr>
    {% endfor %}
</div>
