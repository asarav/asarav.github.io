<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Image Classification with Upload</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/ml5@0.1.1/dist/ml5.min.js" type="text/javascript"></script>
</head>
<body>
    <h1>Upload an image and have mobilenet classify it.</h1>
    <p id="status">Loading Model...</p>
    <p>The model belives this is <span id="result1">...</span>, with a confidence of <span id="probability1">...</span>.</p>
    <p>Its next choice is <span id="result2">...</span> with a confidence of <span id="probability2">...</span>.</p>
    <p>Its third choice is <span id="result3">...</span> with a confidence of <span id="probability3">...</span>.</p>
    <div>
        <input type="file" name="filename" id="files">
    </div>

    <script src="image-classification.js"></script>
</body>
</html>
