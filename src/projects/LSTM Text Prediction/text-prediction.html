<html>

<head>
  <meta charset="UTF-8">
  <title>Interactive LSTM Text Generation with Selectable Authors</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@0.1.2/dist/ml5.min.js" type="text/javascript"></script>

  <link rel="stylesheet" href="text-prediction.css">
</head>

<script src="text-prediction.js"></script>

<body>
    <h1>Interactive LSTM Text Generation with Selectable Authors</h1>
  <textarea id="textInput" style="width: 500px; height: 500px;" placeholder="Enter your Text Here"></textarea>
  <p id="status">Loading Model</p>
  <p id="result">
    <span id="original"></span><span id="prediction"></span>
  </p>

  <p>Choose your Author: <span id="author"></span></p>
  <div><button id="hemingway">Hemingway</button></div>
  <div><button id="jkrowling">JK Rowling</button></div>
  <div><button id="darwin">Darwin</button></div>
</body>

</html>
