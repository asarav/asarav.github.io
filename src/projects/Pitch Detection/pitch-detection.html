<!doctype html>
<html>

<head>
  <meta charset="UTF-8">

  <title>Guiter Tuner</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.sound.min.js"></script>
  <script src="https://unpkg.com/ml5@0.1.2/dist/ml5.min.js" type="text/javascript"></script>
  
</head>

<body>
  <h1>Guitar Tuner</h1>
  <p id='status'>Loading Model...</p>
  <p>Play your guitar and the note that is played will display. Accuracy will depend on the microphone that is used.</p>
  <p>Current Note: <span id='currentNote'></span> </p>
  <p>Current Frequency: <span id='currentFrequency'></span></p>

  <p>Select a Note to Tune to:</p>
  <div><button id='E2'>Low E</button></div>
  <div><button id='A2'>A</button></div>
  <div><button id='D3'>D</button></div>
  <div><button id='G3'>G</button></div>
  <div><button id='B3'>B</button></div>
  <div><button id='E4'>High E</button></div>

  <p>Selected Note: <span id='selectedNote'></span></p>
  <p><span id='feedback'></span></p>
  <script src="pitch-detection.js"></script>
</body>

</html>
